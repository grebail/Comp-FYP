<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Administration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1565c0, #1e88e5);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #388e3c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .save-button {
            background-color: #4caf50;
            color: white;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .details-button {
            background-color: #3f51b5;
            color: white;
        }

        .group-row {
            background-color: #e3f2fd;
            font-weight: bold;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

        #detailsModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>
    <header>
        <h1>Book Administration</h1>
    </header>

    <main>
        <section>
            <h2>Add New Copy</h2>
            <form id="addBookForm">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>

                <label for="bookLocation">Book Location:</label>
                <select id="bookLocation" name="bookLocation" required>
                    <option value="Stanley Ho Library">Stanley Ho Library</option>
                    <option value="Ho Sik Yee Library">Ho Sik Yee Library</option>
                </select>

                <label for="locationId">Location ID (LCC Code):</label>
                <input type="text" id="locationId" name="locationId" required placeholder="e.g., HB171.5 .M264 2024">

                <label for="availability">Availability:</label>
                <input type="checkbox" id="availability" name="availability" checked>

                <label for="noOfCopy">Number of Copies:</label>
                <input type="number" id="noOfCopy" name="noOfCopy" min="1" required>

                <button type="submit">Add Copy Here</button>
            </form>
            <p class="success-message" id="successMessage" style="display: none;">Book copy added successfully!</p>
        </section>
        <section>
            <h2>Existing Books</h2>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Published Date</th>
                        <th>Total Copies</th>
                        <th>Copy ID</th>
                        <th>Location</th>
                        <th>Location ID</th>
                        <th>Availability</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Existing book entries will be populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <div id="modalOverlay"></div>
    <div id="detailsModal">
        <h2>Book Details</h2>
        <div id="detailsContent"></div>
        <button id="closeModal">Close</button>
    </div>

    <script>
        $(document).ready(function () {
            loadBooksGroupedByISBN();

            // Handle Add Copy
            $('#addBookForm').on('submit', function (e) {
                e.preventDefault();

                const token = localStorage.getItem('token');
                const bookData = {
                    isbn: $('#isbn').val(),
                    bookLocation: $('#bookLocation').val(),
                    locationId: $('#locationId').val(),
                    availability: $('#availability').is(':checked')
                };

                $.ajax({
                    url: '/api/admin_books/',
                    method: 'POST',
                    contentType: 'application/json',
                    headers: { 'Authorization': `Bearer ${token}` },
                    data: JSON.stringify(bookData),
                    success: function (book) {
                        $('#successMessage').show().delay(3000).fadeOut();
                        updateTableWithNewCopy(book);
                        $('#addBookForm')[0].reset();
                    },
                    error: function (error) {
                        console.error('Error adding book:', error);
                        alert('Failed to add book copy.');
                    }
                });
            });

            // Load Books Grouped by ISBN
            function loadBooksGroupedByISBN() {
                const token = localStorage.getItem('token');
                $.ajax({
                    url: '/api/admin_books',
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` },
                    success: function (books) {
                        const groupedBooks = groupBooksByISBN(books);
                        displayBooks(groupedBooks);
                    },
                    error: function (error) {
                        console.error('Error loading books:', error);
                        alert('Failed to load books.');
                    }
                });
            }

            // Group Books by ISBN
            function groupBooksByISBN(books) {
                const grouped = {};
                books.forEach(book => {
                    if (!grouped[book.isbn]) {
                        grouped[book.isbn] = { title: book.title, author: book.author, publishedDate: book.publishedDate, totalCopies: 0, copies: [] };
                    }
                    grouped[book.isbn].copies.push(book);
                    grouped[book.isbn].totalCopies++;
                });
                return grouped;
            }

            
 // Event listeners for Details, Edit, and Delete buttons
 $(document).on('click', '.details-button', function () {
    const isbn = $(this).data('isbn'); // Get ISBN from button data attribute
    const token = localStorage.getItem('token'); // Retrieve token from local storage

    // Use your API endpoint to fetch book details by ISBN
    $.ajax({
        url: `/api/books/isbn/${isbn}`, // Your API endpoint
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${token}` // Include token in the request headers
        },
        success: function (bookDetails) {
            // Display book details in the #bookDetails section
            $('#bookDetails').html(`
                <button class="close-details" style="float: right; background: #f44336; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer;">Ã—</button>
                <h3>Details for ISBN: ${isbn}</h3>
                <p><strong>Title:</strong> ${bookDetails.title}</p>
                <p><strong>Subtitle:</strong> ${bookDetails.subtitle || 'N/A'}</p>
                <p><strong>Author(s):</strong> ${bookDetails.authors.join(', ')}</p>
                <p><strong>Publisher:</strong> ${bookDetails.publisher}</p>
                <p><strong>Published Date:</strong> ${bookDetails.publishedDate}</p>
                <p><strong>Description:</strong> ${bookDetails.description || 'N/A'}</p>
                <p><strong>Page Count:</strong> ${bookDetails.pageCount}</p>
                <p><strong>Categories:</strong> ${bookDetails.categories.join(', ')}</p>
                <p><strong>Language:</strong> ${bookDetails.language}</p>
                <p><strong>Preview Link:</strong> <a href="${bookDetails.previewLink}" target="_blank">Preview Book</a></p>
                ${bookDetails.coverImage ? `<img src="${bookDetails.coverImage}" alt="Book Cover" style="max-width: 100%; height: auto; margin-top: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);"/>` : '<p><strong>Cover Image:</strong> Not Available</p>'}
            `).show();
        },
        error: function (error) {
            console.error('Error fetching book details:', error);
            alert('Failed to fetch book details. Please try again.');
        }
    });
});

// Event listener for the close button in the details section
$(document).on('click', '.close-details', function () {
    $('#bookDetails').hide().html(''); // Clear and hide the book details section
});


$(document).on('click', '.edit-button', function () {
    const copyId = $(this).data('copyid');
    const row = $(this).closest('tr');

    const updatedData = {
        bookLocation: row.find('.location-input').val(),
        locationId: row.find('.location-id-input').val(),
        availability: row.find('.availability-input').is(':checked'),
        noOfCopy: parseInt(row.find('.copies-input').val(), 10) || 1
    };

    const token = localStorage.getItem('token');
    $.ajax({
        url: `/api/admin_books/${copyId}`,
        method: 'PUT',
        contentType: 'application/json',
        headers: {
            'Authorization': `Bearer ${token}`
        },
        data: JSON.stringify(updatedData),
        success: function () {
            alert('Book copy updated successfully!');
            loadBooks();
        },
        error: function (error) {
            console.error('Error updating book copy:', error);
            alert('Failed to update book copy.');
        }
    });
});

$(document).on('click', '.delete-button', function () {
    const copyId = $(this).data('copyid');
    const token = localStorage.getItem('token');

    if (confirm('Are you sure you want to delete this book copy?')) {
        $.ajax({
            url: `/api/admin_books/${copyId}`,
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`
            },
            success: function () {
                alert('Book copy deleted successfully!');
                loadBooks();
            },
            error: function (error) {
                console.error('Error deleting book copy:', error);
                alert('Failed to delete book copy.');
            }
        });
    }
});

            // Update Table with New Copy
            function updateTableWithNewCopy(book) {
                const groupRow = $(`tr.group-row:contains(${book.isbn})`);
                const totalCopiesCell = groupRow.find('td:nth-child(6)');
                totalCopiesCell.text(parseInt(totalCopiesCell.text()) + 1);
            }
        });
    </script>
</body>

</html>
