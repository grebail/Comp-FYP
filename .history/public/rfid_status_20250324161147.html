<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Bookshelves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .bookshelves-container {
            width: 90%;
            max-width: 1200px;
        }
        .bookshelf {
            background-color: #8B4513;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .bookshelf:hover {
            transform: scale(1.02);
        }
        .shelf-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 10px;
        }
        .shelf-header h2 {
            margin: 0;
            font-size: 20px;
        }
        .status {
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 3px;
        }
        .status-active { background-color: #28a745; }
        .status-inactive { background-color: #6c757d; }
        .status-error { background-color: #dc3545; }
        .shelf-placeholder {
            height: 120px;
            background-color: #A0522D;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            text-align: center;
        }
        .book-display {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .book-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
        }
        .book-large {
            background-color: #FFD700;
            color: #333;
            padding: 25px;
            width: 450px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
            text-align: center;
        }
        .book-large .book-title {
            font-weight: bold;
            font-size: 26px;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        .book-large .book-detail {
            font-size: 16px;
            margin: 8px 0;
        }
        .book-large .book-author { font-style: italic; }
        .book-large .book-timestamp { font-size: 12px; color: #777; margin-top: 15px; }
        .book-side {
            background-color: #FFD700;
            color: #333;
            padding: 10px;
            width: 160px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: center;
            margin: 0 25px;
            opacity: 0.85;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .book-side:hover {
            opacity: 1;
        }
        .book-side .book-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .book-side .book-detail {
            font-size: 10px;
            margin: 2px 0;
        }
        .nav-button {
            background-color: #8B4513;
            color: white;
            border: none;
            padding: 15px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            margin: 0 25px;
            transition: background-color 0.2s;
        }
        .nav-button:hover:not(:disabled) {
            background-color: #A0522D;
        }
        .nav-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>RFID Bookshelves</h1>
    <div class="bookshelves-container" id="bookshelves">
        <!-- Bookshelves will be populated here -->
    </div>
    <div class="book-display" id="bookDisplay">
        <div class="book-container" id="bookContainer">
            <!-- Book details will be populated here -->
        </div>
    </div>

    <script>
        let currentReaders = [];
        let currentPort = null;
        let currentIndex = 0;
        let intervalId = null;

        async function fetchBookshelfData() {
            try {
                const response = await fetch('zsh: no matches found: /Users/kwanyukchiu/demo1/*
/api/rfid-readers');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status} - ${response.statusText}`);
                }
                currentReaders = (await response.json()).filter(reader => reader.type === 'shelf');
                updateBookshelves(currentReaders);
                if (currentPort) {
                    const reader = currentReaders.find(r => r.port === currentPort);
                    if (reader) {
                        updateBookContainer(reader.epcs);
                    }
                }
            } catch (error) {
                console.error('Error fetching bookshelf data:', error.message);
                document.getElementById('bookshelves').innerHTML = `<p>Error loading bookshelves: ${error.message}</p>`;
            }
        }

        function updateBookshelves(readers) {
            const bookshelvesContainer = document.getElementById('bookshelves');
            bookshelvesContainer.innerHTML = ''; // Clear existing bookshelves

            readers.forEach(reader => {
                const bookshelf = document.createElement('div');
                bookshelf.className = 'bookshelf';
                bookshelf.innerHTML = `
                    <div class="shelf-header">
                        <h2>Shelf Port ${reader.port} (${reader.clients} clients)</h2>
                        <span class="status status-${reader.status}">${reader.status.charAt(0).toUpperCase() + reader.status.slice(1)}</span>
                    </div>
                    <div class="shelf-placeholder">Bookshelf (${reader.epcs.length} books detected)</div>
                `;
                bookshelf.addEventListener('click', () => showBookDisplay(reader.port));
                bookshelvesContainer.appendChild(bookshelf);
            });
        }

        function showBookDisplay(port) {
            const reader = currentReaders.find(r => r.port === port);
            if (!reader || reader.epcs.length === 0) {
                alert('No books detected on this shelf.');
                return;
            }

            currentPort = port;
            currentIndex = 0;
            const bookDisplay = document.getElementById('bookDisplay');
            bookDisplay.style.display = 'flex';
            updateBookContainer(reader.epcs);

            // Close display when clicking outside
            bookDisplay.onclick = (e) => {
                if (e.target === bookDisplay) {
                    bookDisplay.style.display = 'none';
                    currentPort = null;
                }
            };
        }

        function updateBookContainer(epcs) {
            const bookContainer = document.getElementById('bookContainer');
            bookContainer.innerHTML = '';

            if (epcs.length === 0) {
                bookContainer.innerHTML = '<p>No books detected.</p>';
                return;
            }

            // Adjust currentIndex if it exceeds new length
            if (currentIndex >= epcs.length) {
                currentIndex = epcs.length - 1;
            }

            // Left Button
            const leftButton = document.createElement('button');
            leftButton.className = 'nav-button';
            leftButton.textContent = '<';
            leftButton.disabled = currentIndex === 0;
            leftButton.addEventListener('click', () => {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateBookContainer(epcs);
                }
            });
            bookContainer.appendChild(leftButton);

            // Left Side Book (if available)
            if (currentIndex > 0) {
                const leftBook = createSideBook(epcs[currentIndex - 1]);
                bookContainer.appendChild(leftBook);
            }

            // Center Large Book
            const largeBook = document.createElement('div');
            largeBook.className = 'book-large';
            const centerEpc = epcs[currentIndex];
            largeBook.innerHTML = `
                <div class="book-title">${centerEpc.title}</div>
                <div class="book-detail book-author">Author: ${centerEpc.author}</div>
                <div class="book-detail">Status: ${centerEpc.status}</div>
                <div class="book-detail">ISBN: ${centerEpc.industryIdentifier}</div>
                <div class="book-detail">EPC: ${centerEpc.epc}</div>
                <div class="book-timestamp">Last Updated: ${centerEpc.timestamp ? new Date(centerEpc.timestamp).toLocaleString() : 'N/A'}</div>
            `;
            bookContainer.appendChild(largeBook);

            // Right Side Book (if available)
            if (currentIndex < epcs.length - 1) {
                const rightBook = createSideBook(epcs[currentIndex + 1]);
                bookContainer.appendChild(rightBook);
            }

            // Right Button
            const rightButton = document.createElement('button');
            rightButton.className = 'nav-button';
            rightButton.textContent = '>';
            rightButton.disabled = currentIndex === epcs.length - 1;
            rightButton.addEventListener('click', () => {
                if (currentIndex < epcs.length - 1) {
                    currentIndex++;
                    updateBookContainer(epcs);
                }
            });
            bookContainer.appendChild(rightButton);
        }

        function createSideBook(epcData) {
            const sideBook = document.createElement('div');
            sideBook.className = 'book-side';
            sideBook.innerHTML = `
                <div class="book-title">${epcData.title}</div>
                <div class="book-detail book-author">Author: ${epcData.author}</div>
                <div class="book-detail">Status: ${epcData.status}</div>
            `;
            sideBook.addEventListener('click', () => {
                currentIndex = currentReaders.find(r => r.port === currentPort).epcs.findIndex(e => e.epc === epcData.epc);
                updateBookContainer(currentReaders.find(r => r.port === currentPort).epcs);
            });
            return sideBook;
        }

        // Fetch data initially and then every 2 seconds
        fetchBookshelfData();
        intervalId = setInterval(fetchBookshelfData, 2000);

        // Clean up interval when page is closed
        window.addEventListener('unload', () => {
            if (intervalId) {
                clearInterval(intervalId);
            }
        });
    </script>
</body>
</html>
