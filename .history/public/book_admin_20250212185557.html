<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Administration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1565c0, #1e88e5);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #388e3c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .save-button {
            background-color: #4caf50;
            color: white;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .details-button {
            background-color: #3f51b5;
            color: white;
        }

        .group-row {
            background-color: #e3f2fd;
            font-weight: bold;
        }

        .book-details {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            clear: both;
        }
    </style>
</head>

<body>
    <header>
        <h1>Book Administration</h1>
    </header>

    <main>
        <section>
            <h2>Add New Copy</h2>
            <form id="addBookForm">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>

                <label for="bookLocation">Book Location:</label>
                <select id="bookLocation" name="bookLocation" required>
                    <option value="Stanley Ho Library">Stanley Ho Library</option>
                    <option value="Ho Sik Yee Library">Ho Sik Yee Library</option>
                </select>

                <label for="locationId">Location ID (LCC Code):</label>
                <input type="text" id="locationId" name="locationId" required placeholder="e.g., HB171.5 .M264 2024">

                <label for="availability">Availability:</label>
                <input type="checkbox" id="availability" name="availability" checked>

                <label for="noOfCopy">Number of Copies:</label>
                <input type="number" id="noOfCopy" name="noOfCopy" min="1" required>

                <button type="submit">Add Copy Here</button>
            </form>
        </section>

        <section>
            <h2>Existing Books</h2>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Published Date</th>
                        <th>Total Copies</th>
                        <th>Copy ID</th>
                        <th>Location</th>
                        <th>Location ID</th>
                        <th>Availability</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Existing book entries will be dynamically populated here -->
                </tbody>
            </table>
        </section>

        <section id="bookDetails" class="book-details">
            <!-- Book details will be displayed here -->
        </section>
    </main>

    <script>
        $(document).ready(function () {
            // Load books grouped by ISBN
            function loadBooksGroupedByISBN() {
                const token = localStorage.getItem('token');
                $.ajax({
                    url: '/api/admin_books',
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` },
                    success: function (books) {
                        const groupedBooks = groupBooksByISBN(books);
                        displayBooks(groupedBooks);
                    },
                    error: function (error) {
                        console.error('Error loading books:', error);
                        alert('Failed to load books.');
                    }
                });
            }

            // Group books by ISBN
            function groupBooksByISBN(books) {
                const grouped = {};
                books.forEach(book => {
                    if (!grouped[book.isbn]) {
                        grouped[book.isbn] = { title: book.title, author: book.author, publishedDate: book.publishedDate, totalCopies: 0, copies: [] };
                    }
                    grouped[book.isbn].copies.push(book);
                    grouped[book.isbn].totalCopies++;
                });
                return grouped;
            }

            // Display grouped books in table
            function displayBooks(groupedBooks) {
                const tbody = $('#booksTable tbody');
                tbody.empty();

                Object.keys(groupedBooks).forEach(isbn => {
                    const group = groupedBooks[isbn];
                    let rowIndex = 1;

                    // Group header row
                    tbody.append(`
                        <tr class="group-row">
                            <td></td>
                            <td>${isbn}</td>
                            <td>${group.title}</td>
                            <td>${group.author}</td>
                            <td>${group.publishedDate}</td>
                            <td>${group.totalCopies}</td>
                            <td colspan="5">
                                <button class="details-button" data-isbn="${isbn}">Details</button>
                            </td>
                        </tr>
                    `);

                    // Individual book copies
                    group.copies.forEach(copy => {
                        tbody.append(`
                            <tr>
                                <td>${rowIndex++}</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>${copy.copyId}</td>
                                <td><input type="text" class="location-input" value="${copy.bookLocation}"></td>
                                <td><input type="text" class="location-id-input" value="${copy.locationId}"></td>
                                <td><input type="checkbox" class="availability-input" ${copy.availability ? 'checked' : ''}></td>
                                <td>
                                    <button class="save-button" data-copyid="${copy.copyId}">Save</button>
                                    <button class="delete-button" data-copyid="${copy.copyId}">Delete</button>
                                </td>
                            </tr>
                        `);
                    });
                });
            }

            // Load books on page load
            loadBooksGroupedByISBN();
        });
    </script>
</body>

</html>
