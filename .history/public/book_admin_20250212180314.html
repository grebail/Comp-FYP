<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Administration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1565c0, #1e88e5);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #388e3c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            vertical-align: middle;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .edit-button {
            background-color: #ff9800;
            color: white;
        }

        .edit-button:hover {
            background-color: #fb8c00;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        .details-button {
            background-color: #2196f3;
            color: white;
        }

        .details-button:hover {
            background-color: #1976d2;
        }

        .book-details {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .group-row {
            background-color: #e3f2fd;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Book Administration</h1>
    </header>

    <main>
        <section>
            <h2>Add New Copy</h2>
            <form id="addBookForm">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>

                <label for="bookLocation">Book Location:</label>
                <select id="bookLocation" name="bookLocation" required>
                    <option value="Stanley Ho Library">Stanley Ho Library</option>
                    <option value="Ho Sik Yee Library">Ho Sik Yee Library</option>
                </select>

                <label for="locationId">Location ID (LCC Code):</label>
                <input type="text" id="locationId" name="locationId" required placeholder="e.g., HB171.5 .M264 2024">

                <label for="availability">Availability:</label>
                <input type="checkbox" id="availability" name="availability" checked>

                <label for="noOfCopy">Number of Copies:</label>
                <input type="number" id="noOfCopy" name="noOfCopy" min="1" required>

                <button type="submit">Add Copy Here</button>
            </form>
        </section>

        <section>
            <h2>Existing Books</h2>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Authors</th>
                        <th>Published Date</th>
                        <th>Categories</th>
                        <th>Copies</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Existing book entries will be populated here -->
                </tbody>
            </table>
        </section>

        <section id="bookDetails" class="book-details">
            <!-- Book details will be dynamically displayed here -->
        </section>
    </main>

    <script>
        function appendGroupedBooksToTable(groupedBooks) {
            const tbody = $('#booksTable tbody');
            tbody.empty(); // Clear existing rows

            Object.keys(groupedBooks).forEach(isbn => {
                const group = groupedBooks[isbn];

                tbody.append(`
                    <tr class="group-row">
                        <td>${isbn}</td>
                        <td>${group.title || 'N/A'}</td>
                        <td>${group.authors.join(', ') || 'N/A'}</td>
                        <td>${group.publishedDate || 'N/A'}</td>
                        <td>${group.categories.join(', ') || 'N/A'}</td>
                        <td>${group.copies.length} Copies</td>
                        <td>
                            <button class="details-button" data-isbn="${isbn}">Details</button>
                        </td>
                    </tr>
                `);

                group.copies.forEach(copy => {
                    tbody.append(`
                        <tr>
                            <td colspan="2">Copy ID: ${copy.copyId}</td>
                            <td>Location: ${copy.bookLocation}</td>
                            <td>Location ID: ${copy.locationId}</td>
                            <td>Availability: ${copy.availability ? 'Available' : 'Not Available'}</td>
                            <td colspan="2">
                                <button class="edit-button" data-copyid="${copy.copyId}">Edit</button>
                                <button class="delete-button" data-copyid="${copy.copyId}">Delete</button>
                            </td>
                        </tr>
                    `);
                });
            });
        }

        function loadBooksGroupedByISBN() {
            const token = localStorage.getItem('token');

            $.ajax({
                url: '/api/admin_books',
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                success: function (data) {
                    const groupedBooks = {};

                    data.forEach(book => {
                        const isbn = book.isbn;

                        if (!groupedBooks[isbn]) {
                            groupedBooks[isbn] = {
                                title: book.title,
                                authors: book.author,
                                publishedDate: book.publishedDate ? new Date(book.publishedDate).toLocaleDateString() : 'N/A',
                                categories: book.categories || [],
                                copies: []
                            };
                        }

                        groupedBooks[isbn].copies.push({
                            copyId: book._id,
                            bookLocation: book.bookLocation,
                            locationId: book.locationId,
                            availability: book.availability
                        });
                    });

                    appendGroupedBooksToTable(groupedBooks);
                },
                error: function (error) {
                    console.error('Error loading books:', error);
                    alert('Failed to load books.');
                }
            });
        }

        $(document).ready(function () {
            loadBooksGroupedByISBN();
        });
    </script>
</body>

</html>
