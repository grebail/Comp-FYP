<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Administration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1565c0, #1e88e5);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #388e3c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .edit-button {
            background-color: #ff9800;
            color: white;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .group-row {
            background-color: #e3f2fd;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Book Administration</h1>
    </header>

    <main>
        <section>
            <h2>Existing Books</h2>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Published Date</th>
                        <th>Categories</th>
                        <th>Location</th>
                        <th>Location ID</th>
                        <th>Availability</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Existing book entries will be populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        function appendGroupedBooksToTable(groupedBooks) {
            const tbody = $('#booksTable tbody');
            tbody.empty(); // Clear existing rows

            Object.keys(groupedBooks).forEach(isbn => {
                const group = groupedBooks[isbn];

                // Add a group header row (shared details for all copies of the book)
                tbody.append(`
                    <tr class="group-row">
                        <td>${isbn}</td>
                        <td>${group.title || 'N/A'}</td>
                        <td>${group.authors.join(', ') || 'N/A'}</td>
                        <td>${group.publishedDate || 'N/A'}</td>
                        <td>${group.categories.join(', ') || 'N/A'}</td>
                        <td colspan="4"></td>
                    </tr>
                `);

                // Add rows for each copy in the group
                group.copies.forEach(copy => {
                    tbody.append(`
                        <tr>
                            <td colspan="5"></td>
                            <td><input type="text" class="location-input" value="${copy.bookLocation}" disabled></td>
                            <td><input type="text" class="location-id-input" value="${copy.locationId}" disabled></td>
                            <td><input type="checkbox" class="availability-input" ${copy.availability ? 'checked' : ''} disabled></td>
                            <td>
                                <button class="edit-button" data-copyid="${copy.copyId}">Edit</button>
                                <button class="delete-button" data-copyid="${copy.copyId}">Delete</button>
                            </td>
                        </tr>
                    `);
                });
            });
        }

        function loadBooksGroupedByISBN() {
            const token = localStorage.getItem('token');

            // Fetch books from the server
            $.ajax({
                url: '/api/admin_books',
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` },
                success: function (data) {
                    const groupedBooks = {};

                    // Group books by ISBN
                    data.forEach(book => {
                        const isbn = book.isbn;

                        if (!groupedBooks[isbn]) {
                            groupedBooks[isbn] = {
                                title: book.title,
                                authors: book.author,
                                publishedDate: book.publishedDate ? new Date(book.publishedDate).toLocaleDateString() : 'N/A',
                                categories: book.categories || [],
                                copies: []
                            };
                        }

                        groupedBooks[isbn].copies.push({
                            copyId: book._id,
                            bookLocation: book.bookLocation,
                            locationId: book.locationId,
                            availability: book.availability
                        });
                    });

                    // Append grouped books to the table
                    appendGroupedBooksToTable(groupedBooks);
                },
                error: function (error) {
                    console.error('Error loading books:', error);
                    alert('Failed to load books.');
                }
            });
        }

        $(document).on('click', '.edit-button', function () {
            const row = $(this).closest('tr');
            row.find('input, select').prop('disabled', false);
        });

        $(document).on('click', '.delete-button', function () {
            const copyId = $(this).data('copyid');
            const token = localStorage.getItem('token');

            if (confirm('Are you sure you want to delete this book copy?')) {
                $.ajax({
                    url: `/api/admin_books/${copyId}`,
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` },
                    success: function () {
                        alert('Book copy deleted successfully!');
                        loadBooksGroupedByISBN();
                    },
                    error: function () {
                        alert('Failed to delete book copy.');
                    }
                });
            }
        });

        $(document).ready(function () {
            loadBooksGroupedByISBN();
        });
    </script>
</body>

</html>
