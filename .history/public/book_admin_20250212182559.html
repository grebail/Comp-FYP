<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Administration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1565c0, #1e88e5);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #388e3c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .edit-button {
            background-color: #ff9800;
            color: white;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .group-row {
            background-color: #e3f2fd;
            font-weight: bold;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Book Administration</h1>
    </header>

    <main>
        <section>
            <h2>Add New Copy</h2>
            <form id="addBookForm">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>

                <label for="bookLocation">Book Location:</label>
                <select id="bookLocation" name="bookLocation" required>
                    <option value="Stanley Ho Library">Stanley Ho Library</option>
                    <option value="Ho Sik Yee Library">Ho Sik Yee Library</option>
                </select>

                <label for="locationId">Location ID (LCC Code):</label>
                <input type="text" id="locationId" name="locationId" required placeholder="e.g., HB171.5 .M264 2024">

                <label for="availability">Availability:</label>
                <input type="checkbox" id="availability" name="availability" checked>

                <label for="noOfCopy">Number of Copies:</label>
                <input type="number" id="noOfCopy" name="noOfCopy" min="1" required>

                <button type="submit">Add Copy Here</button>
            </form>
            <p class="success-message" id="successMessage" style="display: none;">Book copy added successfully!</p>
        </section>
        <section>
            <h2>Existing Books</h2>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Published Date</th>
                        <th>Categories</th>
                        <th>Copy ID</th>
                        <th>Location</th>
                        <th>Location ID</th>
                        <th>Availability</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Existing book entries will be populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        $(document).ready(function () {
            // Load books when the page is ready
            loadBooksGroupedByISBN();

            // Handle form submission for adding a new copy
            $('#addBookForm').on('submit', function (e) {
                e.preventDefault();

                const token = localStorage.getItem('token');
                const bookData = {
                    isbn: $('#isbn').val(),
                    bookLocation: $('#bookLocation').val(),
                    locationId: $('#locationId').val(),
                    availability: $('#availability').is(':checked'),
                    noOfCopy: parseInt($('#noOfCopy').val(), 10)
                };

                $.ajax({
                    url: '/api/admin_books/',
                    method: 'POST',
                    contentType: 'application/json',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    data: JSON.stringify(bookData),
                    success: function (response) {
                        $('#successMessage').show().delay(3000).fadeOut();
                        response.adminBooks.forEach(book => {
                            appendBookToTable({
                                isbn: book.industryIdentifier[0],
                                copyId: book.copyId,
                                bookLocation: book.bookLocation,
                                locationId: book.locationId,
                                availability: book.availability,
                                noOfCopy: book.noOfCopy,
                                title: book.title,
                                author: book.authors,
                                publishedDate: book.publishedDate ? new Date(book.publishedDate).toLocaleDateString() : 'N/A',
                                categories: book.categories.join(', ')
                            });
                        });
                        $('#addBookForm')[0].reset();
                    },
                    error: function (error) {
                        console.error('Error adding book:', error);
                        alert('Error adding book: ' + error.responseText);
                    }
                });
            });

            // Handle the Edit button click
            $(document).on('click', '.edit-button', function () {
                const copyId = $(this).data('copyid');
                const row = $(this).closest('tr');

                // Enable editing
                row.find('.location-input, .location-id-input, .availability-input').prop('disabled', false);
                $(this).text('Save').removeClass('edit-button').addClass('save-button');
            });

            // Handle the Save button click
            $(document).on('click', '.save-button', function () {
                const copyId = $(this).data('copyid');
                const row = $(this).closest('tr');

                const updatedData = {
                    bookLocation: row.find('.location-input').val(),
                    locationId: row.find('.location-id-input').val(),
                    availability: row.find('.availability-input').is(':checked')
                };

                const token = localStorage.getItem('token');
                $.ajax({
                    url: `/api/admin_books/${copyId}`,
                    method: 'PUT',
                    contentType: 'application/json',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    data: JSON.stringify(updatedData),
                    success: function () {
                        alert('Book copy updated successfully!');
                        row.find('.location-input, .location-id-input, .availability-input').prop('disabled', true);
                        row.find('.save-button').text('Edit').removeClass('save-button').addClass('edit-button');
                    },
                    error: function (error) {
                        console.error('Error updating book copy:', error);
                        alert('Failed to update book copy.');
                    }
                });
            });

            // Load books grouped by ISBN
            function loadBooksGroupedByISBN() {
                const token = localStorage.getItem('token');
                $.ajax({
                    url: '/api/admin_books',
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` },
                    success: function (data) {
                        const groupedBooks = {};
                        data.forEach(book => {
                            const isbn = book.isbn;
                            if (!groupedBooks[isbn]) {
                                groupedBooks[isbn] = {
                                    title: book.title,
                                    authors: book.author,
                                    publishedDate: book.publishedDate ? new Date(book.publishedDate).toLocaleDateString() : 'N/A',
                                    categories: book.categories || [],
                                    copies: []
                                };
                            }
                            groupedBooks[isbn].copies.push({
                                copyId: book._id,
                                bookLocation: book.bookLocation,
                                locationId: book.locationId,
                                availability: book.availability
                            });
                        });
                        appendGroupedBooksToTable(groupedBooks);
                    },
                    error: function (error) {
                        console.error('Error loading books:', error);
                        alert('Failed to load books.');
                    }
                });
            }

            // Add grouped books to the table
            function appendGroupedBooksToTable(groupedBooks) {
                const tbody = $('#booksTable tbody');
                tbody.empty();
                Object.keys(groupedBooks).forEach(isbn => {
                    const group = groupedBooks[isbn];
                    let copyIndex = 1;
                    tbody.append(`
                        <tr class="group-row">
                            <td></td>
                            <td>${isbn}</td>
                            <td>${group.title || 'N/A'}</td>
                            <td>${group.authors.join(', ') || 'N/A'}</td>
                            <td>${group.publishedDate || 'N/A'}</td>
                            <td>${group.categories.join(', ') || 'N/A'}</td>
                            <td colspan="5"></td>
                        </tr>
                    `);
                    group.copies.forEach(copy => {
                        tbody.append(`
                            <tr>
                                <td>${copyIndex++}.</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>${copy.copyId}</td>
                                <td><input type="text" class="location-input" value="${copy.bookLocation}" disabled></td>
                                <td><input type="text" class="location-id-input" value="${copy.locationId}" disabled></td>
                                <td><input type="checkbox" class="availability-input" ${copy.availability ? 'checked' : ''} disabled></td>
                                <td>
                                    <button class="edit-button" data-copyid="${copy.copyId}">Edit</button>
                                    <button class="delete-button" data-copyid="${copy.copyId}">Delete</button>
                                </td>
                            </tr>
                        `);
                    });
                });
            }
        });
    </script>
</body>

</html>
