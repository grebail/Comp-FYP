<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1565c0, #1e88e5);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #388e3c;
        }

        .book-cover {
            max-width: 200px;
            height: auto;
            margin-bottom: 15px;
        }

        .book-details {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .copies-list {
            margin-top: 20px;
        }

        .copy-item {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .copy-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .borrow-button,
        .qr-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .borrow-button:hover,
        .qr-button:hover {
            background-color: #e6b800;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1565c0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #0d47a1;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        footer p {
            margin: 0;
        }

        #qrCodeContainer {
            text-align: center;
            margin-top: 20px;
        }

        #qrCode {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Details</h1>
    </header>

    <main id="bookDetails" class="book-details">
        <!-- Book details will be dynamically inserted here -->
    </main>

    <section id="copiesSection" class="copies-list">
        <!-- Copies will be dynamically inserted here -->
    </section>

    <button class="borrow-button" onclick="borrowSelectedCopies()">Borrow Selected Copies</button>
    <button class="qr-button" onclick="generateQRCode()">Borrow Copy by QR Code</button>
    <button class="back-button" id="goBackButton">Back To Catalog</button>

    <div id="qrCodeContainer">
        <img id="qrCode" alt="QR Code for borrowing copies" />
    </div>

    <footer>
        <p>&copy; 2024 Smart Library. All rights reserved.</p>
    </footer>

    <script>
        // Utility function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Extract parameters from the URL
        const googleId = getQueryParam('googleId');
        const userId = getQueryParam('userid');
        const isbn = getQueryParam('isbn');
        const userToken = getQueryParam('token') || localStorage.getItem('token'); // Get token from URL or fallback to localStorage

        console.log('googleId:', googleId);
        console.log('userId:', userId);
        console.log('ISBN:', isbn);
        console.log('User Token:', userToken);

        // Validate parameters
        if (!googleId && !isbn) {
            document.getElementById('bookDetails').innerHTML = `<p>Missing required parameters: googleId or ISBN.</p>`;
            throw new Error('Missing required parameters: googleId or ISBN.');
        }

        // Generate QR Code for borrowing
        function generateQRCode() {
            console.log('Generating QR code...');

            const qrCodeValue = `https://comp-fyp.onrender.com/user_borrow_copy.html?googleId=${googleId}&userid=${userId}&isbn=${isbn}`;

            const qrCodeElement = document.getElementById('qrCode');
            qrCodeElement.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrCodeValue)}&size=200x200`;
            qrCodeElement.style.display = 'block'; // Show the QR Code image
            console.log(`QR Code generated for: ${qrCodeValue}`);
        }

        // Fetch book details
        function fetchBookDetails(id, isIsbn = false) {
            const endpoint = isIsbn ? `/api/books/isbn/${id}` : `/api/books/${id}`;
            console.log(`Fetching details from: ${endpoint}`);
            return fetch(endpoint, {
                headers: {
                    'Authorization': `Bearer ${userToken}` // Use token for authentication
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error ${response.status}: Book not found.`);
                    }
                    return response.json();
                });
        }

        // Fetch book copies
        function fetchBookCopies() {
            if (!isbn) {
                document.getElementById('copiesSection').innerHTML = `<p>ISBN is missing in the URL. Cannot fetch book copies.</p>`;
                return;
            }

            fetch(`/api/books/isbn/${isbn}/copies`, {
                headers: {
                    'Authorization': `Bearer ${userToken}` // Use token for authentication
                }
            })
                .then(response => response.json())
                .then(data => {
                    displayBookCopies(data.copies);
                })
                .catch(err => {
                    console.error('Error fetching copies:', err);
                    document.getElementById('copiesSection').innerHTML = `<p>${err.message}</p>`;
                });
        }

        // Display book copies with checkboxes
        function displayBookCopies(copies) {
            const copiesSection = document.getElementById('copiesSection');
            if (!copies || copies.length === 0) {
                copiesSection.innerHTML = '<p>No copies available for this book.</p>';
                return;
            }

            const copiesHTML = copies.map(copy => `
                <div class="copy-item">
                    <input type="checkbox" id="copy-${copy.copyId}" value="${copy.copyId}" ${!copy.availability ? 'disabled' : ''}>
                    <label for="copy-${copy.copyId}">
                        <strong>Copy ID:</strong> ${copy.copyId},
                        <strong>Location:</strong> ${copy.bookLocation},
                        <strong>Available:</strong> ${copy.availability ? 'Yes' : 'No'}
                    </label>
                </div>
            `).join('');
            copiesSection.innerHTML = copiesHTML;
        }

        // Borrow selected copies
        function borrowSelectedCopies() {
            const selectedCopies = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
        
            if (selectedCopies.length === 0) {
                alert('Please select at least one copy to borrow.');
                return;
            }
        
            fetch(`/api/books/copy_borrow`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${userToken}` // Use token for authentication
                },
                body: JSON.stringify({ userid: userId, isbn, selectedCopies })
            })
                .then(response => response.json())
                .then(data => {
                    if (!data.message || data.error) {
                        throw new Error(data.error || 'Failed to borrow copies.');
                    }
        
                    // Notify the user of success
                    alert(data.message || 'Copies borrowed successfully!');
        
                    // Redirect to the user_borrow_copy page
                    if (data.redirectUrl) {
                        window.location.href = data.redirectUrl;
                    } else {
                        // Fallback to default redirection if no redirect URL is provided
                        window.location.href = `user_borrow_copy.html?userid=${userId}&isbn=${isbn}&copies=${selectedCopies.join(',')}&token=${userToken}}`;
                    }
                })
                .catch(err => {
                    console.error('Error borrowing copies:', err);
                    alert(err.message || 'Failed to borrow copies. Please try again later.');
                });
        }

        // Back button event listener
        document.getElementById('goBackButton').addEventListener('click', () => {
            window.location.href = `user-books-catalog.html?userid=${userId}&token=${userToken}`;
        });

        // Fetch book details and copies on page load
        if (googleId) {
            fetchBookDetails(googleId).then(displayBookDetails);
        } else if (isbn) {
            fetchBookDetails(isbn, true).then(displayBookDetails);
        }
        fetchBookCopies();
    </script>
</body>
</html>
