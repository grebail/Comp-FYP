<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Administration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1565c0, #1e88e5);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #388e3c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .save-button {
            background-color: #4caf50;
            color: white;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .details-button {
            background-color: #3f51b5;
            color: white;
        }

        .group-row {
            background-color: #e3f2fd;
            font-weight: bold;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

        #detailsModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #detailsModal h2 {
            margin-top: 0;
        }

        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>
    <header>
        <h1>Book Administration</h1>
    </header>

    <main>
        <section>
            <h2>Add New Copy</h2>
            <form id="addBookForm">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>

                <label for="bookLocation">Book Location:</label>
                <select id="bookLocation" name="bookLocation" required>
                    <option value="Stanley Ho Library">Stanley Ho Library</option>
                    <option value="Ho Sik Yee Library">Ho Sik Yee Library</option>
                </select>

                <label for="locationId">Location ID (LCC Code):</label>
                <input type="text" id="locationId" name="locationId" required placeholder="e.g., HB171.5 .M264 2024">

                <label for="availability">Availability:</label>
                <input type="checkbox" id="availability" name="availability" checked>

                <label for="noOfCopy">Number of Copies:</label>
                <input type="number" id="noOfCopy" name="noOfCopy" min="1" required>

                <button type="submit">Add Copy</button>
            </form>
            <p class="success-message" id="successMessage" style="display: none;">Book copy added successfully!</p>
        </section>
        <section>
            <h2>Existing Books</h2>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Published Date</th>
                        <th>Categories</th>
                        <th>Total Copies</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Existing book entries will be populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <div id="modalOverlay"></div>
    <div id="detailsModal">
        <h2>Book Details</h2>
        <div id="detailsContent"></div>
        <button id="closeModal">Close</button>
    </div>

    <script>
        $(document).ready(function () {
            loadBooksGroupedByISBN();

            // Add Book Copy
            $('#addBookForm').on('submit', function (e) {
                e.preventDefault();

                const token = localStorage.getItem('token');
                const bookData = {
                    isbn: $('#isbn').val(),
                    bookLocation: $('#bookLocation').val(),
                    locationId: $('#locationId').val(),
                    availability: $('#availability').is(':checked'),
                    noOfCopy: parseInt($('#noOfCopy').val(), 10)
                };

                $.ajax({
                    url: '/api/admin_books/',
                    method: 'POST',
                    contentType: 'application/json',
                    headers: { 'Authorization': `Bearer ${token}` },
                    data: JSON.stringify(bookData),
                    success: function (response) {
                        $('#successMessage').show().delay(3000).fadeOut();
                        response.adminBooks.forEach(book => {
                            appendBookToTable(book);
                        });
                        $('#addBookForm')[0].reset();
                    },
                    error: function (error) {
                        console.error('Error adding book:', error);
                        alert('Failed to add book copy.');
                    }
                });
            });

            // Load Books
            function loadBooksGroupedByISBN() {
                const token = localStorage.getItem('token');
                $.ajax({
                    url: '/api/admin_books',
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` },
                    success: function (data) {
                        const groupedBooks = groupBooksByISBN(data);
                        displayBooks(groupedBooks);
                    },
                    error: function (error) {
                        console.error('Error loading books:', error);
                        alert('Failed to load books.');
                    }
                });
            }

            // Group books by ISBN
            function groupBooksByISBN(books) {
                const grouped = {};
                books.forEach(book => {
                    const isbn = book.isbn;
                    if (!grouped[isbn]) {
                        grouped[isbn] = {
                            title: book.title,
                            authors: book.author,
                            publishedDate: book.publishedDate ? new Date(book.publishedDate).toLocaleDateString() : 'N/A',
                            categories: book.categories || [],
                            copies: []
                        };
                    }
                    grouped[isbn].copies.push(book);
                });
                return grouped;
            }

            // Display Books in Table
            function displayBooks(groupedBooks) {
                const tbody = $('#booksTable tbody');
                tbody.empty();
                Object.keys(groupedBooks).forEach(isbn => {
                    const group = groupedBooks[isbn];
                    tbody.append(`
                        <tr class="group-row">
                            <td></td>
                            <td>${isbn}</td>
                            <td>${group.title || 'N/A'}</td>
                            <td>${group.authors.join(', ') || 'N/A'}</td>
                            <td>${group.publishedDate || 'N/A'}</td>
                            <td>${group.categories.join(', ') || 'N/A'}</td>
                            <td>${group.copies.length}</td>
                            <td><button class="details-button" data-isbn="${isbn}">Details</button></td>
                        </tr>
                    `);
                });
            }

            // Open Details Modal
            $(document).on('click', '.details-button', function () {
                const isbn = $(this).data('isbn');
                const token = localStorage.getItem('token');
                $.ajax({
                    url: `/api/admin_books/${isbn}`,
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` },
                    success: function (bookDetails) {
                        $('#detailsContent').html(`
                            <p><strong>Title:</strong> ${bookDetails.title}</p>
                            <p><strong>Author:</strong> ${bookDetails.author}</p>
                            <p><strong>Published Date:</strong> ${bookDetails.publishedDate || 'N/A'}</p>
                            <p><strong>Categories:</strong> ${bookDetails.categories.join(', ') || 'N/A'}</p>
                        `);
                        $('#modalOverlay, #detailsModal').show();
                    },
                    error: function (error) {
                        console.error('Error fetching book details:', error);
                        alert('Failed to load book details.');
                    }
                });
            });

            // Close Modal
            $('#closeModal').on('click', function () {
                $('#modalOverlay, #detailsModal').hide();
            });
        });
    </script>
</body>

</html>
</html>
