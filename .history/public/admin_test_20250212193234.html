<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Administration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1565c0, #1e88e5);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #388e3c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .edit-button {
            background-color: #ff9800;
            color: white;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .book-details {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Book Administration</h1>
    </header>

    <main>
        <section>
            <h2>Existing Books</h2>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Authors</th>
                        <th>Published Date</th>
                        <th>Categories</th>
                        <th>Copies</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Book entries will be dynamically inserted here -->
                </tbody>
            </table>
        </section>

        <section id="bookDetails" class="book-details">
            <!-- Book details will be dynamically displayed here -->
        </section>
    </main>

    <script>
        function appendGroupedBooksToTable(groupedBooks) {
            const tbody = $('#booksTable tbody');
            tbody.empty(); // Clear existing rows

            Object.keys(groupedBooks).forEach(isbn => {
                const group = groupedBooks[isbn];

                // Add group row
                tbody.append(`
                    <tr>
                        <td>${isbn}</td>
                        <td>${group.title || 'N/A'}</td>
                        <td>${group.authors.join(', ') || 'N/A'}</td>
                        <td>${group.publishedDate || 'N/A'}</td>
                        <td>${group.categories.join(', ') || 'N/A'}</td>
                        <td>${group.copies.length} Copies</td>
                        <td>
                            <button class="details-button" data-isbn="${isbn}">Details</button>
                        </td>
                    </tr>
                `);

                // Add rows for each copy
                group.copies.forEach(copy => {
                    tbody.append(`
                        <tr>
                            <td colspan="2">Copy ID: ${copy.copyId}</td>
                            <td>Location: ${copy.bookLocation}</td>
                            <td>Location ID: ${copy.locationId}</td>
                            <td>Availability: ${copy.availability ? 'Available' : 'Not Available'}</td>
                            <td colspan="2">
                                <button class="edit-button" data-copyid="${copy.copyId}">Edit</button>
                                <button class="delete-button" data-copyid="${copy.copyId}">Delete</button>
                            </td>
                        </tr>
                    `);
                });
            });
        }

        function loadBooksGroupedByISBN() {
            const token = localStorage.getItem('token');

            $.ajax({
                url: '/api/admin_books',
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                success: function (data) {
                    const groupedBooks = {};

                    // Group books by ISBN
                    data.forEach(book => {
                        const isbn = book.isbn;

                        if (!groupedBooks[isbn]) {
                            groupedBooks[isbn] = {
                                title: book.title,
                                authors: book.author,
                                publishedDate: book.publishedDate ? new Date(book.publishedDate).toLocaleDateString() : 'N/A',
                                categories: book.categories || [],
                                copies: []
                            };
                        }

                        groupedBooks[isbn].copies.push({
                            copyId: book._id,
                            bookLocation: book.bookLocation,
                            locationId: book.locationId,
                            availability: book.availability
                        });
                    });

                    appendGroupedBooksToTable(groupedBooks);
                },
                error: function (error) {
                    console.error('Error loading books:', error);
                    alert('Failed to load books.');
                }
            });
        }

        // Event listeners for buttons
        $(document).on('click', '.details-button', function () {
            const isbn = $(this).data('isbn');
            alert(`Details for ISBN: ${isbn}`); // Placeholder for details functionality
        });

        $(document).on('click', '.edit-button', function () {
            const copyId = $(this).data('copyid');
            alert(`Edit functionality for Copy ID: ${copyId}`); // Placeholder for edit functionality
        });

        $(document).on('click', '.delete-button', function () {
            const copyId = $(this).data('copyid');
            if (confirm('Are you sure you want to delete this copy?')) {
                const token = localStorage.getItem('token');
                $.ajax({
                    url: `/api/admin_books/${copyId}`,
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    success: function () {
                        alert('Copy deleted successfully!');
                        loadBooksGroupedByISBN();
                    },
                    error: function (error) {
                        console.error('Error deleting copy:', error);
                        alert('Failed to delete copy.');
                    }
                });
            }
        });

        $(document).ready(function () {
            loadBooksGroupedByISBN();
        });
    </script>
</body>

</html>
