<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Administration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1565c0, #1e88e5);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #388e3c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .details-button {
            background-color: #2196F3;
            color: white;
        }

        .details-button:hover {
            background-color: #1976D2;
        }

        .edit-button {
            background-color: #ff9800;
            color: white;
        }

        .edit-button:hover {
            background-color: #fb8c00;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        .book-details {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Book Administration</h1>
    </header>

    <main>
        <section>
            <h2>Add New Copy</h2>
            <form id="addBookForm">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>

                <label for="bookLocation">Book Location:</label>
                <select id="bookLocation" name="bookLocation" required>
                    <option value="Stanley Ho Library">Stanley Ho Library</option>
                    <option value="Ho Sik Yee Library">Ho Sik Yee Library</option>
                </select>

                <label for="locationId">Location ID:</label>
                <input type="text" id="locationId" name="locationId" required placeholder="e.g., HB171.5 .M264 2024">

                <label for="availability">Availability:</label>
                <input type="checkbox" id="availability" name="availability" checked>

                <label for="noOfCopy">Number of Copies:</label>
                <input type="number" id="noOfCopy" name="noOfCopy" min="1" required>

                <button type="submit">Add Copy</button>
            </form>
        </section>

        <section>
            <h2>Existing Books</h2>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>ISBN</th>
                        <th>Copy ID</th>
                        <th>Location</th>
                        <th>Location ID</th>
                        <th>Availability</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Existing book entries will be populated dynamically -->
                </tbody>
            </table>
        </section>

        <section id="bookDetails" class="book-details">
            <!-- Book details will be displayed dynamically -->
        </section>
    </main>

    <script>
        
        // Function to load and display books
        function loadBooks() {
            const token = localStorage.getItem('token');

            $.ajax({
                url: '/api/admin_books',
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` },
                success: function (books) {
                    const tbody = $('#booksTable tbody');
                    tbody.empty();

                    books.forEach(book => {
                        tbody.append(`
                            <tr data-copyid="${book._id}">
                                <td>${book.isbn}</td>
                                <td>${book._id}</td>
                                <td><input type="text" class="location-input" value="${book.bookLocation}" /></td>
                                <td><input type="text" class="location-id-input" value="${book.locationId}" /></td>
                                <td><input type="checkbox" class="availability-input" ${book.availability ? 'checked' : ''} /></td>
                                <td>
                                    <button class="details-button" data-isbn="${book.isbn}">Details</button>
                                    <button class="edit-button">Edit</button>
                                    <button class="delete-button">Delete</button>
                                </td>
                            </tr>
                        `);
                    });
                },
                error: function (error) {
                    console.error('Error loading books:', error);
                    alert('Failed to load books.');
                }
            });
        }

        // Add new book copy
        $('#addBookForm').on('submit', function (e) {
            e.preventDefault();
            const token = localStorage.getItem('token');

            const bookData = {
                isbn: $('#isbn').val(),
                bookLocation: $('#bookLocation').val(),
                locationId: $('#locationId').val(),
                availability: $('#availability').is(':checked'),
                noOfCopy: parseInt($('#noOfCopy').val(), 10)
            };

            $.ajax({
                url: '/api/admin_books/',
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` },
                contentType: 'application/json',
                data: JSON.stringify(bookData),
                success: function () {
                    alert('Book copy added successfully!');
                    loadBooks();
                    $('#addBookForm')[0].reset();
                },
                error: function (error) {
                    console.error('Error adding book:', error);
                    alert('Failed to add book.');
                }
            });
        });

        // Edit book copy
        $(document).on('click', '.edit-button', function () {
            const row = $(this).closest('tr');
            const copyId = row.data('copyid');

            const updatedData = {
                bookLocation: row.find('.location-input').val(),
                locationId: row.find('.location-id-input').val(),
                availability: row.find('.availability-input').is(':checked')
            };

            const token = localStorage.getItem('token');

            $.ajax({
                url: `/api/admin_books/${copyId}`,
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${token}` },
                contentType: 'application/json',
                data: JSON.stringify(updatedData),
                success: function () {
                    alert('Book copy updated successfully!');
                    loadBooks();
                },
                error: function (error) {
                    console.error('Error updating book:', error);
                    alert('Failed to update book.');
                }
            });
        });

        // Delete book copy
        $(document).on('click', '.delete-button', function () {
            const copyId = $(this).closest('tr').data('copyid');
            const token = localStorage.getItem('token');

            if (confirm('Are you sure you want to delete this book copy?')) {
                $.ajax({
                    url: `/api/admin_books/${copyId}`,
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` },
                    success: function () {
                        alert('Book copy deleted successfully!');
                        loadBooks();
                    },
                    error: function (error) {
                        console.error('Error deleting book:', error);
                        alert('Failed to delete book.');
                    }
                });
            }
        });

        // View book details
        $(document).on('click', '.details-button', function () {
            const isbn = $(this).data('isbn');
            const token = localStorage.getItem('token');

            $.ajax({
                url: `/api/books/isbn/${isbn}`,
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` },
                success: function (bookDetails) {
                     // Display book details in the #bookDetails section
                     $('#bookDetails').html(`
                     <button class="close-details" style="float: right; background: #f44336; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer;">Ã—</button>
                     <h3>Details for ISBN: ${isbn}</h3>
                     <p><strong>Title:</strong> ${bookDetails.title}</p>
                     <p><strong>Subtitle:</strong> ${bookDetails.subtitle || 'N/A'}</p>
                     <p><strong>Author(s):</strong> ${bookDetails.authors.join(', ')}</p>
                     <p><strong>Publisher:</strong> ${bookDetails.publisher}</p>
                     <p><strong>Published Date:</strong> ${bookDetails.publishedDate}</p>
                     <p><strong>Description:</strong> ${bookDetails.description || 'N/A'}</p>
                     <p><strong>Page Count:</strong> ${bookDetails.pageCount}</p>
                     <p><strong>Categories:</strong> ${bookDetails.categories.join(', ')}</p>
                     <p><strong>Language:</strong> ${bookDetails.language}</p>
                     <p><strong>Preview Link:</strong> <a href="${bookDetails.previewLink}" target="_blank">Preview Book</a></p>
                     ${bookDetails.coverImage ? `<img src="${bookDetails.coverImage}" alt="Book Cover" style="max-width: 100%; height: auto; margin-top: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);"/>` : '<p><strong>Cover Image:</strong> Not Available</p>'}
                 `).show();
                },
                error: function (error) {
                    console.error('Error fetching book details:', error);
                    alert('Failed to fetch book details.');
                }
            });
        });

        // Close details section
        $(document).on('click', '.close-details', function () {
            $('#bookDetails').hide().html('');
        });

        // Load books on page load
        $(document).ready(function () {
            loadBooks();
        });
    </script>
</body>

</html>
