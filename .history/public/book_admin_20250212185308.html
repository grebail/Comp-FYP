<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Administration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1565c0, #1e88e5);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #388e3c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .save-button {
            background-color: #4caf50;
            color: white;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .details-button {
            background-color: #3f51b5;
            color: white;
        }

        .group-row {
            background-color: #e3f2fd;
            font-weight: bold;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

        #bookDetails {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Book Administration</h1>
    </header>

    <main>
        <section>
            <h2>Add New Copy</h2>
            <form id="addBookForm">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>

                <label for="bookLocation">Book Location:</label>
                <select id="bookLocation" name="bookLocation" required>
                    <option value="Stanley Ho Library">Stanley Ho Library</option>
                    <option value="Ho Sik Yee Library">Ho Sik Yee Library</option>
                </select>

                <label for="locationId">Location ID (LCC Code):</label>
                <input type="text" id="locationId" name="locationId" required placeholder="e.g., HB171.5 .M264 2024">

                <label for="availability">Availability:</label>
                <input type="checkbox" id="availability" name="availability" checked>

                <label for="noOfCopy">Number of Copies:</label>
                <input type="number" id="noOfCopy" name="noOfCopy" min="1" required>

                <button type="submit">Add Copy Here</button>
            </form>
            <p class="success-message" id="successMessage" style="display: none;">Book copy added successfully!</p>
        </section>

        <section>
            <h2>Existing Books</h2>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>ISBN</th>
                        <th>Copy ID</th>
                        <th>Location</th>
                        <th>Location ID</th>
                        <th>Availability</th>
                        <th>No Of Copies</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Published Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Existing book entries will be populated here -->
                </tbody>
            </table>
        </section>

        <section id="bookDetails" class="book-details">
            <!-- Book details will be displayed here -->
        </section>
    </main>

    <script>
        $(document).ready(function () {
            loadBooks();

            $('#addBookForm').on('submit', function (e) {
                e.preventDefault();

                const token = localStorage.getItem('token');
                const bookData = {
                    isbn: $('#isbn').val(),
                    bookLocation: $('#bookLocation').val(),
                    locationId: $('#locationId').val(),
                    availability: $('#availability').is(':checked'),
                    noOfCopy: parseInt($('#noOfCopy').val(), 10)
                };

                $.ajax({
                    url: '/api/admin_books/',
                    method: 'POST',
                    contentType: 'application/json',
                    headers: { 'Authorization': `Bearer ${token}` },
                    data: JSON.stringify(bookData),
                    success: function (response) {
                        alert('Book copy added successfully!');
                        response.adminBooks.forEach(book => {
                            appendBookToTable(book);
                        });
                        $('#addBookForm')[0].reset();
                    },
                    error: function (error) {
                        console.error('Error adding book:', error);
                        alert('Failed to add book copy.');
                    }
                });
            });

            function loadBooks() {
                const token = localStorage.getItem('token');

                $.ajax({
                    url: '/api/admin_books',
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` },
                    success: function (data) {
                        const tbody = $('#booksTable tbody');
                        tbody.empty();

                        data.forEach(book => {
                            appendBookToTable(book);
                        });
                    },
                    error: function (error) {
                        console.error('Error loading books:', error);
                    }
                });
            }

            function appendBookToTable(book) {
                $('#booksTable tbody').append(`
                    <tr>
                        <td>${book.isbn}</td>
                        <td>${book.copyId}</td>
                        <td>${book.bookLocation}</td>
                        <td>${book.locationId}</td>
                        <td>${book.availability ? 'Yes' : 'No'}</td>
                        <td>${book.noOfCopy}</td>
                        <td>${book.title}</td>
                        <td>${book.author}</td>
                        <td>${book.publishedDate}</td>
                        <td>
                            <button class="details-button" data-isbn="${book.isbn}">Details</button>
                            <button class="delete-button" data-copyid="${book.copyId}">Delete</button>
                        </td>
                    </tr>
                `);
            }

            $(document).on('click', '.details-button', function () {
                const isbn = $(this).data('isbn');
                const token = localStorage.getItem('token');

                $.ajax({
                    url: `/api/books/isbn/${isbn}`,
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` },
                    success: function (bookDetails) {
                        $('#bookDetails').html(`
                            <h3>Details for ISBN: ${isbn}</h3>
                            <p><strong>Title:</strong> ${bookDetails.title}</p>
                            <p><strong>Author:</strong> ${bookDetails.author}</p>
                            <p><strong>Published Date:</strong> ${bookDetails.publishedDate}</p>
                            <button id="closeDetails">Close</button>
                        `).show();
                    },
                    error: function (error) {
                        console.error('Error fetching book details:', error);
                        alert('Failed to fetch book details.');
                    }
                });
            });

            $(document).on('click', '#closeDetails', function () {
                $('#bookDetails').hide().html('');
            });

            $(document).on('click', '.delete-button', function () {
                const copyId = $(this).data('copyid');
                const token = localStorage.getItem('token');

                if (confirm('Are you sure you want to delete this book copy?')) {
                    $.ajax({
                        url: `/api/admin_books/${copyId}`,
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` },
                        success: function () {
                            alert('Book copy deleted successfully!');
                            loadBooks();
                        },
                        error: function (error) {
                            console.error('Error deleting book copy:', error);
                            alert('Failed to delete book copy.');
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>
