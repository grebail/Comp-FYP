<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Library Event Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #55ba59, #27732b);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #388e3c; /* Slightly lighter green border */
        }
        .promo-container {
            max-width: 600px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }
        .promo-slider {
            display: flex;
            transition: transform 0.5s ease;
            width: calc(100% * 3);
        }
        .promo-slide {
            min-width: 100%; 
            box-sizing: border-box;
            position: relative;
            place-items: center;
            left: 4%;
        }
        .promo-slide img {
            width: 25%;
            height: auto;
            border-radius: 8px;
            align-items: center;
        }
        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }
        .scroll-left {
            left: 10px;
        }
        .scroll-right {
            right: 10px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #0056b3;
        }
        .event {
            border: 1px solid #ddd;
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
            transition: box-shadow 0.3s;
        }
        .event:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .book-button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .book-button:hover {
            background: #218838;
        }


        .detail-button {
            background: #0056b3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .detail-button:hover {
            background: #014690;
        }


       .back-home {
            text-align: center;
            margin: 20px 0;
        }

        .back-home a {
            background-color: #55ba59; /* Green background */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-home a:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        footer {
            background: linear-gradient(to left, #55ba59, #27732b);
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

                /* Back to Home Button */
        .back-home {
            text-align: center;
            margin: 20px 0;
        }

        .back-home a {
            background-color: #55ba59; /* Green background */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-home a:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Media Queries */

        @media (max-width: 768px) {
            header {
                padding: 15px;
            }
            .promo-container {
                max-width: 100%;
            }
            .promo-slide img {
                width: 90%; /* Larger on small screens */
            }
            .scroll-button {
                padding: 0.8rem;
                font-size: 1rem;
            }
            .container {
                padding: 10px;
            }
            .event {
                padding: 8px;
            }
            .book-button, .detail-button {
                font-size: 0.9rem;
            }
            .modal-content {
                width: 90%;
                margin: 15% auto;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .promo-slide img {
                width: 100%;
            }
            .scroll-button {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            .event h3 {
                font-size: 1rem;
            }
            .event p {
                font-size: 0.9rem;
            }
            .back-home a {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Event Booking</h1>
</header>

<!-- Promotional Section -->
<div class="promo-container">
    <button class="scroll-button scroll-left" onclick="slideLeft()">&#10094;</button>
    <div class="promo-slider" id="promoSlider">
        <div class="promo-slide">
            <img src="Event-Promotion-test.jpeg" alt="Promotion 1">
        </div>
        <div class="promo-slide">
            <img src="Event-Promotion-850x425.png" alt="Promotion 2">
        </div>
    </div>
    <button class="scroll-button scroll-right" onclick="slideRight()">&#10095;</button>
</div>

<!-- Booking Section -->
<div class="container">
    <h2>Explore Our Events</h2>
</div>

<div class="back-home">
    <a id="home-link" href="#">Back to Home</a>
</div>

<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.promo-slide');
    const totalSlides = slides.length;

    function slideLeft() {
        if (currentIndex > 0) {
            currentIndex--;
            updateSliderPosition();
        }
    }

    function slideRight() {
        if (currentIndex < totalSlides - 1) {
            currentIndex++;
            updateSliderPosition();
        }
    }

    function updateSliderPosition() {
        const slider = document.getElementById('promoSlider');
        slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    setInterval(() => {
        if (currentIndex < totalSlides - 1) {
            currentIndex++;
        } else {
            currentIndex = 0;
        }
        updateSliderPosition();
    }, 5000);

    // Function to automatically book an event
    async function bookEvent(eventName) {
        try {
            // Retrieve the userId from the URL parameters
            const userId = new URLSearchParams(window.location.search).get('userid');

            // Validate userId
            if (!userId) {
                alert('User ID is missing. Please log in to book an event.');
                return;
            }

            // Disable the button to prevent multiple clicks
            const button = document.querySelector(`button[onclick="bookEvent('${eventName}')"]`);
            button.disabled = true;
            button.textContent = 'Booking...';

            // Send the booking details to the backend API
            const response = await fetch('/api/bookEvent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ eventName, userId })
            });

            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.error || 'Failed to book the event.');
            }

            alert(`Booking confirmed for "${eventName}"! A confirmation email has been sent.`);
        } catch (error) {
            console.error('Error booking event:', error.message);
            alert('Error booking event. Please try again later.');
        } finally {
            // Re-enable the button
            const button = document.querySelector(`button[onclick="bookEvent('${eventName}')"]`);
            button.disabled = false;
            button.textContent = 'Book Now';
        }
    }

    document.addEventListener('DOMContentLoaded', async function () {
        try {
            // Fetch events from the API
            const response = await fetch('/api/events');
            const events = await response.json();

            if (!response.ok) {
                throw new Error(events.error || 'Failed to fetch events.');
            }

            // Display events dynamically
            const container = document.querySelector('.container');
            container.innerHTML = '<h2>Explore Our Events</h2>'; // Clear existing content

            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event');
                eventDiv.innerHTML = `
                    <h3>${event.title}</h3>
                    <p>Date: ${new Date(event.time).toLocaleDateString()}</p>
                    <p>Time: ${new Date(event.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
                    <button class="book-button" onclick="bookEvent('${event.title}')">Book Now</button>
                    <button class="detail-button">Details</button>
                `;
                container.appendChild(eventDiv);
            });
        } catch (error) {
            console.error('Error fetching events:', error.message);
            alert('Error fetching events. Please try again later.');
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('home-link').addEventListener('click', function() {
            const userId = new URLSearchParams(window.location.search).get('userid');
            window.location.href = `index_userlogined.html?userid=${userId}`;
        });
    });
</script>

<footer>
    <p>&copy; 2024-2025 Smart Library. All rights reserved.</p>
</footer>

</body>
</html>
