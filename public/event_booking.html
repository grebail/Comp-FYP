<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Library Event Booking</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #55ba59, #27732b);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #388e3c;
        }
        .promo-container {
            max-width: 600px;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }
        .promo-slider {
            display: flex;
            transition: transform 0.5s ease;
            width: calc(100% * 3);
        }
        .promo-slide {
            min-width: 100%;
            box-sizing: border-box;
            position: relative;
            place-items: center;
        }
        .promo-slide img {
            width: 25%;
            height: auto;
            border-radius: 8px;
        }
        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }
        .scroll-left { left: 10px; }
        .scroll-right { right: 10px; }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #0056b3; }
        .event {
            border: 1px solid #ddd;
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
            transition: box-shadow 0.3s;
        }
        .event:hover { box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); }

        .book-button {
            background: #218838;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            transition: background 0.3s;
        }        
        .detail-button {
            background: #0056b3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            transition: background 0.3s;
        }
        .book-button:hover { background: #2ebc4c; }
        .detail-button:hover { background: #034fa1; }

        footer {
            background: linear-gradient(to left, #55ba59, #27732b);
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

                /* Back to Home Button */
                .back-home {
            text-align: center;
            margin: 20px 0;
        }

        .back-home a {
            background-color: #55ba59; /* Green background */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-home a:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

<header>
    <h1>Event Booking</h1>
</header>

<!-- Promotional Section -->
<div class="promo-container">
    <button class="scroll-button scroll-left" onclick="slideLeft()">&#10094;</button>
    <div class="promo-slider" id="promoSlider">
        <div class="promo-slide">
            <img src="Event-Promotion-test.jpeg" alt="Promotion 1">
        </div>
        <div class="promo-slide">
            <img src="Event-Promotion-850x425.png" alt="Promotion 2">
        </div>
    </div>
    <button class="scroll-button scroll-right" onclick="slideRight()">&#10095;</button>
</div>

<!-- Booking Section -->
<div class="container">
    <h2>Explore Our Events</h2>
</div>

<!-- Details Modal -->
<div id="infoModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Event Details</h2>
        <p><strong>Title:</strong> <span id="event-title-info"></span></p>
        <p><strong>Venue:</strong> <span id="event-venue-info"></span></p>
        <p><strong>Date:</strong> <span id="event-date-info"></span></p>
        <p><strong>Time:</strong> <span id="event-time-info"></span></p>
        <p><strong>Description:</strong> <span id="event-content-info"></span></p>
    </div>
</div>

<div class="back-home">
    <a id="home-link" href="#">Back to Home</a>
</div>

<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.promo-slide');
    const totalSlides = slides.length;

    function slideLeft() {
        if (currentIndex > 0) {
            currentIndex--;
            updateSliderPosition();
        }
    }

    function slideRight() {
        if (currentIndex < totalSlides - 1) {
            currentIndex++;
            updateSliderPosition();
        }
    }

    function updateSliderPosition() {
        const slider = document.getElementById('promoSlider');
        slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    setInterval(() => {
        if (currentIndex < totalSlides - 1) {
            currentIndex++;
        } else {
            currentIndex = 0;
        }
        updateSliderPosition();
    }, 5000);

    // Function to open the details modal and populate it with event information
function openDetailsModal(eventName, eventDescription, eventVenue, eventTime, eventContent) {
    document.getElementById('event-title-info').innerText = eventName;
    document.getElementById('event-venue-info').innerText = eventVenue;
    document.getElementById('event-date-info').innerText = new Date(eventTime).toLocaleDateString();
    document.getElementById('event-time-info').innerText = new Date(eventTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    document.getElementById('event-content-info').innerText = eventContent;
    document.getElementById('infoModal').style.display = 'block';
}

    // Function to close the modal
    function closeModal() {
        document.getElementById('infoModal').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', async function () {
        try {
            // Fetch events from the API
            const response = await fetch('/api/events');
            const events = await response.json();
    
            if (!response.ok) {
                throw new Error(events.error || 'Failed to fetch events.');
            }
    
            // Display events dynamically
            const container = document.querySelector('.container');
            container.innerHTML = '<h2>Explore Our Events</h2>'; // Clear existing content
    
            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event');
                eventDiv.innerHTML = `
                    <h3>${event.title}</h3>
                    <p>Date: ${new Date(event.time).toLocaleDateString()}</p>
                    <p>Time: ${new Date(event.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
                    <button class="book-button" onclick="bookEvent('${event.title}')">Book Now</button>
                    <button class="detail-button" onclick="openDetailsModal('${event.title}', 'Event description for ${event.title}', '${event.venue}', '${event.time}', '${event.eventContent}')">Details</button>
                `;
                container.appendChild(eventDiv);
            });
        } catch (error) {
            console.error('Error fetching events:', error.message);
            alert('Error fetching events. Please try again later.');
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('home-link').addEventListener('click', function() {
            const userId = new URLSearchParams(window.location.search).get('userid');
            window.location.href = `index_userlogined.html?userid=${userId}`;
        });
    });
</script>

<footer>
    <p>&copy; 2024-2025 Smart Library. All rights reserved.</p>
</footer>

</body>
</html>
