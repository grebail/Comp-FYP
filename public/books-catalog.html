<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <style>
        /* Existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1565c0, #1e88e5);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #388e3c;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #eee;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px;
            border-radius: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .nav-bar button {
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #1565c0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 0 0 auto;
        }

        .nav-bar button:hover {
            background-color: #1e88e5;
        }

        .search-container {
            margin: 20px;
            text-align: center;
        }

        .search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-container button {
            padding: 10px 15px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
            transition: background-color 0.3s;
        }

        .search-container button:hover {
            background-color: #e6b800;
        }

        .bookshelf {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
            flex-wrap: wrap; /* Enable wrapping on smaller screens */
        }

        .catalog {
            display: flex;
            transition: transform 0.5s ease;
            flex-wrap: wrap; /* Allow wrapping for book cards */
        }

        .book-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            min-width: 150px;
            margin: 10px; /* Adjusted margin for better spacing */
            flex: 1 1 150px; /* Flex grow/shrink basis */
        }

        .book-title {
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .book-author {
            color: #555;
        }

        .book-published {
            color: #777;
            font-size: 0.9em;
        }

        .book-cover {
            max-width: 100%;
            height: auto;
            margin-bottom: 5px;
        }

        .action-buttons {
            margin-top: 10px;
        }

        .action-buttons button {
            padding: 8px 12px;
            margin: 5px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-buttons button:hover {
            background-color: #e6b800;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .prev-button {
            left: 10px;
        }

        .next-button {
            right: 10px;
        }

        .nav-button:hover {
            background-color: #f0f0f0;
        }

        footer {
            background: linear-gradient(to left, #55ba59, #27732b);
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
        }

        .loader {
            display: none; /* Hidden by default */
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Books Catalog</h1>
        <div class="nav-bar">
            <button onclick="viewHistory(userId)">Borrow History</button>
            <button onclick="viewFavorites()">Favorites List</button>
           
            <button onclick="viewAccount()">My Account</button>
            <button class="return-button" onclick="window.location.href='login.html'">Logout</button>
            <button class="return-button" id="homeButton">Home</button>
        </div>
    </header>

    <div class="search-container">
        <input type="text" placeholder="Search for Books by subject, title, or author" id="searchInput" oninput="debouncedSearch()">
        <button onclick="searchBooks()">Search</button>
    </div>

    <div class="loader" id="loader">Loading...</div>

    <main>
        <section class="bookshelf">
            <button class="nav-button prev-button" onclick="prevBooks()">&#10094;</button>
            <div class="catalog" id="bookCatalog">
                <!-- Book cards will be dynamically populated here -->
            </div>
            <button class="nav-button next-button" onclick="nextBooks()">&#10095;</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Smart Library. All rights reserved.</p>
    </footer>

    <script>
        let currentStartIndex = 0;
        const booksPerPage = 5;
        let allBooks = [];
        const userId = new URLSearchParams(window.location.search).get('userid'); // Extract user ID from URL

        async function loadBooks() {
            showLoader();
            try {
                const response = await fetch('/api/books?q=accounting'); // Example search
                const result = await response.json();
                allBooks = result.data;
                displayBooks(currentStartIndex); // Display initial set of books
            } catch (error) {
                console.error('Error loading books:', error);
                alert('Failed to load books. Please try again later.');
            } finally {
                hideLoader();
            }
        }

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function displayBooks(startIndex) {
            const catalog = document.getElementById('bookCatalog');
            catalog.innerHTML = ''; // Clear existing content

            const booksToShow = allBooks.slice(startIndex, startIndex + booksPerPage);
            if (booksToShow.length === 0) {
                catalog.innerHTML = '<p>No more books found.</p>';
                return;
            }

            booksToShow.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';

                const title = book.volumeInfo.title || 'N/A';
                const author = book.volumeInfo.authors ? book.volumeInfo.authors.join(', ') : 'N/A';
                const publishedDate = book.volumeInfo.publishedDate || 'N/A';
                const coverImage = book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.thumbnail : '';
                const googleId = book.id;

                card.innerHTML = `
                    <img src="${coverImage}" alt="${title} cover" class="book-cover" />
                    <div class="book-title">${title}</div>
                    <div class="book-author">Author: ${author}</div>
                    <div class="book-published">Published: ${publishedDate}</div>
                    <div class="action-buttons">
                        <button onclick="borrowBook('${googleId}')">Borrow Book</button>
                        <button onclick="viewDetails('${googleId}')">View Details</button>
                    </div>
                `;
                catalog.appendChild(card);
            });
        }

        function nextBooks() {
            if (currentStartIndex + booksPerPage < allBooks.length) {
                currentStartIndex += booksPerPage;
                displayBooks(currentStartIndex);
            }
        }

        function prevBooks() {
            if (currentStartIndex - booksPerPage >= 0) {
                currentStartIndex -= booksPerPage;
                displayBooks(currentStartIndex);
            }
        }

        function searchBooks() {
            const query = document.getElementById('searchInput').value;
            showLoader();
            fetch(`/api/books?q=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    allBooks = data.data; // Update allBooks with new search results
                    currentStartIndex = 0; // Reset index for new search
                    displayBooks(currentStartIndex); // Display fetched books
                })
                .catch(error => {
                    console.error('Error fetching books:', error);
                    alert('Failed to fetch books. Please try again later.');
                })
                .finally(() => hideLoader());
        }

        function viewDetails(googleId) {
            window.location.href = `book_details.html?googleId=${googleId}&userid=${userId}`; // Redirect to book details page
        }

        function borrowBook(googleId) {
            window.location.href = `book_borrow.html?googleId=${googleId}&userid=${userId}`; // Redirect to borrow page with user ID
        }
        
        function viewHistory(userId) {
            window.location.href = `http://localhost:9875/borrow_history.html?userid=${userId}`; // Redirect to borrow history page with user ID
        }    

        function debouncedSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(searchBooks, 300); // Delay search for 300ms
        }

        document.getElementById('homeButton').addEventListener('click', () => {
            window.location.href = `index.html?userid=${userId}`;
        });

        window.onload = loadBooks; // Load books when the page is loaded
    </script>
</body>
</html>
