<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #1565c0;
        }

        .book-details, .borrowed-details {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }

        .book-cover {
            max-width: 200px;
            margin-bottom: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #1565c0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d47a1;
        }
    </style>
</head>

<body>

    <h1>Borrow Book</h1>
    <div id="bookDetails" class="book-details"></div>
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    <div id="borrowedDetails" class="borrowed-details"></div>
    <button id="BorrowHistoryButton">Borrow History</button>
    <button id="backToCatalogButton">Back to Catalog</button>

    <script>
        const isbn = new URLSearchParams(window.location.search).get('isbn');
        const copyId = new URLSearchParams(window.location.search).get('copyId');
        let userId = null;
        let userToken = null;

        console.log('ISBN:', isbn);
        console.log('Copy ID:', copyId);

        // Display success messages
        function displaySuccess(message) {
            document.getElementById('successMessage').innerText = message;
        }

        // Display error messages
        function displayError(message) {
            document.getElementById('errorMessage').innerText = message;
        }

        // Display book details
        function displayBookDetails(book) {
            const html = `
                <img src="${book.coverImage || 'https://via.placeholder.com/200x300?text=No+Image'}" alt="${book.title || 'No Title'} cover" class="book-cover">
                <h2>Book Details</h2>
                <div><strong>Title:</strong> ${book.title || 'N/A'}</div>
                <div><strong>Author(s):</strong> ${book.authors ? book.authors.join(', ') : 'N/A'}</div>
                <div><strong>Publisher:</strong> ${book.publisher || 'N/A'}</div>
                <div><strong>Published Date:</strong> ${book.publishedDate || 'N/A'}</div>
                <div><strong>ISBN:</strong> ${isbn}</div>
            `;
            document.getElementById('bookDetails').innerHTML = html;
        }

        // Display borrowed details
        function displayBorrowedDetails(borrowedCopies) {
            const borrowedDetails = document.getElementById('borrowedDetails');
            if (!borrowedCopies || borrowedCopies.length === 0) {
                borrowedDetails.innerHTML = '<p>No borrowed copies to display.</p>';
                return;
            }

            const borrowedHTML = `
                <h3>Borrowed Copies</h3>
                <ul>
                    ${borrowedCopies.map(copy => `
                        <li>
                            <strong>Copy ID:</strong> ${copy.copyId} |
                            <strong>Due Date:</strong> ${new Date(copy.dueDate).toLocaleDateString()}
                        </li>
                    `).join('')}
                </ul>
            `;
            borrowedDetails.innerHTML = borrowedHTML;
        }

        // Fetch session data
        async function fetchSessionData() {
            try {
                const response = await fetch('/api/getSessionData', { method: 'GET' });

                if (!response.ok) {
                    throw new Error('Failed to fetch session data.');
                }

                const data = await response.json();
                userId = data.userId;
                userToken = data.token;

                console.log('Session Data Retrieved:', { userId, userToken });
            } catch (error) {
                console.error('Error fetching session data:', error);
                attemptTokenRefresh(); // Attempt to refresh the token
            }
        }

        // Attempt to refresh the token if expired
        async function attemptTokenRefresh() {
            console.log('Attempting to refresh token...');
            try {
                const response = await fetch('/api/refreshToken', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${userToken}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to refresh token.');
                }

                const data = await response.json();
                userToken = data.token; // Update the token
                console.log('Token refreshed successfully');
                await initializePage(); // Retry initialization
            } catch (error) {
                console.error('Token refresh failed:', error);
                alert('Session expired. Redirecting to login.');
                window.location.href = '/login.html'; // Redirect to login page
            }
        }

        // Borrow the copy
        async function borrowCopy() {
            try {
                if (!copyId) {
                    throw new Error('No copy ID provided.');
                }

                const response = await fetch('/api/books/copy_borrow', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${userToken}`
                    },
                    body: JSON.stringify({
                        userid: userId,
                        isbn,
                        copyId
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Failed to borrow the copy.');
                }

                const data = await response.json();
                displaySuccess(data.message || 'Copy borrowed successfully!');
                displayBorrowedDetails(data.borrowedCopies); // Display borrowed details
            } catch (error) {
                console.error('Error borrowing the copy:', error);
                displayError(error.message || 'Failed to borrow the copy.');
            }
        }

        // Initialize the page
        async function initializePage() {
            try {
                await fetchSessionData(); // Fetch session data
                await fetchBookDetails(); // Fetch book details
                await borrowCopy(); // Automatically borrow the copy
            } catch (error) {
                console.error('Error initializing page:', error);
            }
        }

        document.getElementById('backToCatalogButton').addEventListener('click', () => {
            window.location.href = `user-books-catalog.html?userid=${userId}&token=${userToken}`;
        });

        document.getElementById('BorrowHistoryButton').addEventListener('click', () => {
            window.location.href = `user_borrow_history.html?userid=${userId}&token=${userToken}`;
        });

        window.onload = initializePage;
    </script>
</body>

</html>
