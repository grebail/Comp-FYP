<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Smart Library</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #e8f5e9; /* Light green background */
        }

        /* Header */
        header {
            background: linear-gradient(to right, #55ba59, #27732b);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #388e3c; /* Slightly lighter green border */
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        section {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff; /* White background for sections */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            color: #1e88e5; /* Blue color for the heading */
            margin-bottom: 15px;
            text-align: center;
        }

        .user-info p {
            margin: 10px 0;
            font-size: 16px;
        }

        /* Input Styles */
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #4caf50; /* Green border */
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #66bb6a; /* Lighter green on focus */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Button Styles */
        .save-button {
            background-color: #1e88e5; /* Blue background */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .save-button:hover {
            background-color: #1565c0; /* Darker blue on hover */
        }

        .renew-button {
            background-color: transparent;
            color: #4caf50;
            padding: 10px 15px;
            text-decoration: none;
            border: 2px solid #4caf50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .renew-button:hover {
            background-color: #45a049;
            color: white;
        }

        .home-button {
            text-align: center;
            margin: 20px 0;
        }

        .home-button {
            background-color: #55ba59; /* Green background */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .home-button :hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Footer */
        footer {
            background: linear-gradient(to left, #55ba59, #27732b);
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>My Account</h1>
</header>

    <section class="profile-overview">
        <h2>Profile Overview</h2>

        <div class="user-info">
            <form id="user-info-form">
                <label for="name"><strong>Name:</strong></label>
                <input type="text" id="name" name="name" value="" required>

                <label for="library-card"><strong>Library Card #:</strong></label>
                <input type="text" id="library-card" name="library-card" value="123456" readonly>

                <label for="email"><strong>Email:</strong></label>
                <input type="email" id="email" name="email" value="" required>

                <label for="phone"><strong>Phone:</strong></label>
                <input type="tel" id="phone" name="phone" value="" required>

                <button type="submit" class="save-button" onclick="saveChanges(event)">Save Changes</button>
            </form>
        </div>

        <div class="account-status">
            <br>
            <p><strong>Account Expiration:</strong> 12/31/2025</p>
            <p><strong>Due Fees:</strong> $0.00</p>
        </div>
    </section>

    <section class="borrowing-info">
        <h2>Current Loans</h2>
        <ul>
            <li>"The books" - Author | Due: 01/15/2024 <a id="history-link" href="#" class="renew-button">Renew</a></li>
        </ul>
        <br><h2>Holds</h2>
        <ul>
            <li>"books for holded" - Author</li>
        </ul>
    </section>

    <section class="recommendations">
        <h2>Recommendations</h2>
        <ul>
            <li>"the Book" - Author </li>
        </ul>
    </section>

    <div>
        <center><a id="home-link" href="#" class="home-button">Back to Home</a></center><br>
    </div>

<footer>
    <p>&copy; 2024 Smart Library. All rights reserved.</p>
</footer>

<script>
    function saveChanges(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get the values from the input fields
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;

        alert("Your changes have been saved.");
    }

    document.getElementById('home-link').addEventListener('click', function() {
        const userId = new URLSearchParams(window.location.search).get('userid');
        window.location.href = `index_userlogined.html?userid=${userId}`; // Redirect to books catalog with user ID
    });

    document.getElementById('history-link').addEventListener('click', function() {
        const userId = new URLSearchParams(window.location.search).get('userid');
        window.location.href = `user_borrow_history.html?userid=${userId}`; // Redirect to books catalog with user ID
    });
</script>

</body>
</html>
