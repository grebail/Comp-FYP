<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System - User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            width: 100%;
        }
        .book {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Library System - User Page</h1>

    <h2>Search Books</h2>
    <input type="text" id="search" placeholder="Search by title or author">
    <button id="searchButton">Search</button>

    <h2>Book List</h2>
    <div id="bookList"></div>

    <script>
        const bookList = document.getElementById('bookList');
        const searchInput = document.getElementById('search');
        const searchButton = document.getElementById('searchButton');
        const token = localStorage.getItem('token');

        searchButton.addEventListener('click', async () => {
            const searchTerm = searchInput.value;
            const response = await fetch(`http://localhost:9875/books?search=${encodeURIComponent(searchTerm)}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.ok) {
                const books = await response.json();
                displayBooks(books);
            } else {
                alert('Failed to fetch books.');
            }
        });

        function displayBooks(books) {
            bookList.innerHTML = '';
            books.forEach(book => {
                const div = document.createElement('div');
                div.className = 'book';
                div.textContent = `${book.title} by ${book.author} (${book.year}) - ISBN: ${book.isbn}`;
                bookList.appendChild(div);
            });
        }
    </script>
</body>
</html>
