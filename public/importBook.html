<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #eef2f3;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1e88e5, #1565c0);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #388e3c;
            border-radius: 8px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .upload-container {
            margin: 20px auto;
            width: 300px;
            text-align: center;
        }

        .error-message {
            color: red;
            margin: 20px 0;
        }

        .success-message {
            color: green;
            margin: 20px 0;
        }

        .upload-button,
        .export-button {
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .upload-button:hover,
        .export-button:hover {
            background-color: #2e7d32;
        }

        .book-table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        .book-table th,
        .book-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .book-table th {
            background-color: #f2f2f2;
        }

        .save-button {
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .save-button:hover {
            background-color: #1565c0;
        }

        .delete-button {
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #c62828;
        }

        .total-count {
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <header>
        <h1>Book Management</h1>
    </header>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <div class="upload-container">
        <label for="csvFile">Select CSV File:</label>
        <input type="file" id="csvFile" accept=".csv" aria-label="CSV file input" />
        <button class="upload-button" id="uploadButton">Upload CSV</button>
        <button class="export-button" id="exportButton">Export to CSV</button>
    </div>

    <div id="totalCount" class="total-count">Total Purchased Books: <span id="bookCount">0</span></div>

    <table id="bookTable" class="book-table">
        <thead>
            <tr>
                <th>Google ID</th>
                <th>Industry Identifier</th>
                <th>Title</th>
                <th>Author(s)</th>
                <th>Purchase Date</th>
                <th>Copy ID</th>
                <th>Book Location</th>
                <th>Location ID</th>
                <th>Availability</th>
                <th>EPC</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="bookTableBody"></tbody>
    </table>

    <script>
        function generateLocationId(isbn, title, authors, publishedDate, category, index = 0) {
            const lccCodes = {
                "Juvenile Fiction": "PZ",
                "Fiction": "PS",
                "History": "D",
                "Science": "Q",
                "Mathematics": "QA",
                "Biography": "CT",
                "Philosophy": "B",
                "Technology": "T",
                "Unknown": "UNKNOWN"
            };
            const lccCode = lccCodes[category] || "UNKNOWN";
            const titleCode = title.substring(0, 2).toUpperCase().padEnd(2, "X");
            const authorCode = authors.length > 0
                ? authors[0].substring(0, 2).toUpperCase().padEnd(2, "X")
                : "XX";
            const year = new Date(publishedDate).getFullYear();
            const suffix = (index + 1).toString().padStart(2, "0");
            return `${lccCode} ${titleCode} ${authorCode} ${year}.${suffix}`;
        }

        async function fetchAllPurchases() {
            try {
                const response = await fetch('/api/allPurchases', { method: 'GET' });

                if (!response.ok) {
                    const errorData = await response.text();
                    displayError(errorData || 'Failed to fetch purchases.');
                    return;
                }

                const purchases = await response.json();
                displayBooks(purchases);
                updateBookCount(purchases.length);
            } catch (error) {
                displayError('An error occurred while fetching purchases: ' + error.message);
            }
        }

        function displayBooks(purchases) {
            const tableBody = document.getElementById('bookTableBody');
            tableBody.innerHTML = '';

            purchases.forEach(purchase => {
                let isFirstRow = true;

                purchase.copies.forEach((copy, index) => {
                    const locationId = generateLocationId(
                        purchase.industryIdentifier.join(', '),
                        purchase.title,
                        purchase.authors,
                        purchase.purchaseDate,
                        purchase.categories[0] || "Unknown",
                        index
                    );

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        ${isFirstRow ? `
                            <td rowspan="${purchase.copies.length}">${purchase.googleId || 'N/A'}</td>
                            <td rowspan="${purchase.copies.length}">${purchase.industryIdentifier.join(', ') || 'N/A'}</td>
                            <td rowspan="${purchase.copies.length}">${purchase.title || 'N/A'}</td>
                            <td rowspan="${purchase.copies.length}">${purchase.authors.join(', ') || 'N/A'}</td>
                            <td rowspan="${purchase.copies.length}">${new Date(purchase.purchaseDate).toLocaleDateString()}</td>
                        ` : ''}
                        <td><input type="text" value="${copy.copyId || ''}" class="copy-id" /></td>
                        <td>
                            <select class="book-location">
                                <option value="Stanley Ho Library" ${copy.bookLocation === 'Stanley Ho Library' ? 'selected' : ''}>Stanley Ho Library</option>
                                <option value="Main Library" ${copy.bookLocation === 'Ho Sik Yee Library' ? 'selected' : ''}>Ho Sik Yee Library</option>
                            </select>
                        </td>
                        <td><input type="text" value="${locationId}" disabled /></td>
                        <td><input type="checkbox" ${copy.availability ? 'checked' : ''} class="availability" /></td>
                        <td><input type="text" value="${copy.epc || ''}" class="epc" /></td>
                        ${isFirstRow ? `<td rowspan="${purchase.copies.length}">${purchase.copies.length}</td>` : ''}
                        <td>
                            <button class="save-button" onclick="saveChanges('${copy._id}', this)">Save</button>
                            <button class="delete-button" onclick="deleteCopy('${copy._id}')">Delete</button>
                        </td>
                    `;

                    tableBody.appendChild(row);
                    isFirstRow = false;
                });
            });
        }

        function saveChanges(copyId, button) {
            const row = button.closest('tr');

            const updatedData = {
                copyId: row.querySelector('.copy-id').value,
                bookLocation: row.querySelector('.book-location').value,
                availability: row.querySelector('.availability').checked,
                epc: row.querySelector('.epc').value,
                quantity: 1
            };

            fetch(`/api/editBookCopy/${copyId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedData)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(error => {
                            throw new Error(error.message || 'Failed to save changes.');
                        });
                    }
                    return response.json();
                })
                .then(() => {
                    alert('Changes saved successfully!');
                    fetchAllPurchases();
                })
                .catch(error => {
                    alert('Error saving changes: ' + error.message);
                });
        }

        function deleteCopy(copyId) {
            if (!confirm('Are you sure you want to delete this copy?')) return;

            fetch(`/api/deleteCopy/${copyId}`, { method: 'DELETE' })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(error => {
                            throw new Error(error.message || 'Failed to delete copy.');
                        });
                    }
                    alert('Copy deleted successfully!');
                    fetchAllPurchases();
                })
                .catch(error => {
                    alert('Error deleting copy: ' + error.message);
                });
        }

        function displayError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('successMessage').textContent = '';
        }

        function updateBookCount(count) {
            document.getElementById('bookCount').textContent = count;
        }

        window.onload = fetchAllPurchases;
    </script>

</body>

</html>
