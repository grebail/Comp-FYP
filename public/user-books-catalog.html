<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <style>
        /* Existing CSS styles */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background: linear-gradient(to right, #1565c0, #1e88e5);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #388e3c;
        }
        
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #eee;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .nav-bar button {
            margin: 0 10px;
            padding: 10px 15px;
            background-color: #1565c0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 0 0 auto;
        }
        
        .nav-bar button:hover {
            background-color: #1e88e5;
        }
        
        .search-container {
            margin: 20px;
            text-align: center;
        }
        
        .search-container input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .search-container button {
            padding: 10px 15px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
            transition: background-color 0.3s;
        }
        
        .search-container button:hover {
            background-color: #e6b800;
        }
        
        .bookshelf {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
            flex-wrap: wrap;
        }
        
        .catalog {
            display: flex;
            transition: transform 0.5s ease;
            flex-wrap: wrap;
        }
        
        .book-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            min-width: 150px;
            margin: 10px;
            flex: 1 1 150px;
        }
        
        .book-title {
            font-weight: bold;
            margin: 10px 0 5px;
        }
        
        .book-author {
            color: #555;
        }
        
        .book-published {
            color: #777;
            font-size: 0.9em;
        }
        
        .book-cover {
            max-width: 100%;
            height: auto;
            margin-bottom: 5px;
        }
        
        .action-buttons {
            margin-top: 10px;
        }
        
        .action-buttons button {
            padding: 8px 12px;
            margin: 5px;
            background-color: #ffcc00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .action-buttons button:hover {
            background-color: #e6b800;
        }
        
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .prev-button {
            left: 10px;
        }
        
        .next-button {
            right: 10px;
        }
        
        .nav-button:hover {
            background-color: #f0f0f0;
        }
        
        footer {
            background: linear-gradient(to left, #55ba59, #27732b);
            color: #fff;
            padding: 10px;
            text-align: center;
            clear: both;
        }
        
        .loader {
            display: none;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Books Catalog</h1>
        <div class="nav-bar">
            <button onclick="viewHistory()">Borrow History</button>

            <button onclick="viewAccount()">My Account</button>
            <button class="return-button" onclick="window.location.href='login.html'">Logout</button>
            <button class="return-button" id="homeButton">Home</button>
        </div>
    </header>

    <div class="search-container">
        <input type="text" placeholder="Search for Books by subject, title, or author" id="searchInput" oninput="debouncedSearch()">
        <button onclick="searchBooks()">Search</button>
    </div>

    <div class="loader" id="loader">Loading...</div>

    <main>
        <section class="bookshelf">
            <button class="nav-button prev-button" onclick="prevBooks()">&#10094;</button>
            <div class="catalog" id="bookCatalog">
                <!-- Book cards will be dynamically populated here -->
            </div>
            <button class="nav-button next-button" onclick="nextBooks()">&#10095;</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Smart Library. All rights reserved.</p>
    </footer>

    <script>
        let currentStartIndex = 0;
        const booksPerPage = 5;
        let allBooks = [];
        const userId = new URLSearchParams(window.location.search).get('userid');

        async function loadBooks() {
            showLoader();
            try {
                const response = await fetch('/api/allUserPurchases', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error loading books:', errorText);
                    alert('Failed to load books. Please check the console for details.');
                    return;
                }

                const result = await response.json();
                if (result.data && Array.isArray(result.data)) {
                    allBooks = result.data;
                    console.log('All Books:', allBooks);
                    displayBooks(currentStartIndex);
                } else {
                    alert('No books available.');
                    console.error('Expected an array but got:', result.data);
                }
            } catch (error) {
                console.error('Error loading books:', error);
                alert('Failed to load books. Please try again later.');
            } finally {
                hideLoader();
            }
        }

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function displayBooks(startIndex) {
            const catalog = document.getElementById('bookCatalog');
            catalog.innerHTML = ''; // Clear existing content

            const booksToShow = allBooks.slice(startIndex, startIndex + booksPerPage);
            if (booksToShow.length === 0) {
                catalog.innerHTML = '<p>No more books found.</p>';
                return;
            }

            booksToShow.forEach(book => {
                const card = document.createElement('div');
                card.className = 'book-card';

                // Check for googleBookDetails
                if (book.googleBookDetails && book.googleBookDetails.volumeInfo) {
                    const volumeInfo = book.googleBookDetails.volumeInfo;
                    const title = volumeInfo.title || 'N/A';
                    const authors = volumeInfo.authors ? volumeInfo.authors.join(', ') : 'N/A';
                    const publishedDate = volumeInfo.publishedDate || 'N/A';
                    const coverImage = volumeInfo.imageLinks ? volumeInfo.imageLinks.thumbnail : 'default-cover.jpg'; // Handle missing cover
                    const isbn = volumeInfo.industryIdentifiers ?
                        volumeInfo.industryIdentifiers.map(id => `${id.type}: ${id.identifier}`).join(', ') :
                        'N/A';

                    card.innerHTML = `
                        <img src="${coverImage}" alt="${title} cover" class="book-cover" />
                        <div class="book-title">${title}</div>
                        <div class="book-author">Author: ${authors}</div>
                        <div class="book-published">Published: ${publishedDate}</div>
                        <div class="book-isbn">ISBN: ${isbn}</div>
                    `;
                } else {
                    // Enhanced message for missing details
                    card.innerHTML = `
                        <div class="book-title">Details not available</div>
                        <div class="book-author">Author information is not available.</div>
                        <div class="book-published">Publication information is not available.</div>
                    `;
                }

                // Add action buttons regardless of whether details are available
                card.innerHTML += `
                    <div class="action-buttons">
                        <button onclick="BorrowBook('${book.googleId}')">Borrow Book</button>
                        <button onclick="viewDetails('${book.googleId}')">View Details</button>
                    </div>
                `;

                catalog.appendChild(card);
            });
        }

        function nextBooks() {
            if (currentStartIndex + booksPerPage < allBooks.length) {
                currentStartIndex += booksPerPage;
                displayBooks(currentStartIndex);
            }
        }

        function prevBooks() {
            if (currentStartIndex - booksPerPage >= 0) {
                currentStartIndex -= booksPerPage;
                displayBooks(currentStartIndex);
            }
        }

        function searchBooks() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            showLoader();

            if (!query) {
                // If the input is empty, reset the book display to show all books
                currentStartIndex = 0;
                displayBooks(currentStartIndex);
                hideLoader();
                return;
            }

            // Filter books from the allBooks array based on the query
            const filteredBooks = allBooks.filter(book => {
                const volumeInfo = book.googleBookDetails && book.googleBookDetails.volumeInfo;
                const title = volumeInfo && volumeInfo.title ? volumeInfo.title.toLowerCase() : '';
                const authors = volumeInfo && volumeInfo.authors ? volumeInfo.authors.join(', ').toLowerCase() : '';
                return title.includes(query) || authors.includes(query);
            });


            // Reset start index and display filtered books
            currentStartIndex = 0; // Reset to the first page
            if (filteredBooks.length > 0) {
                displayBooks(currentStartIndex);
            } else {
                // Show a message if no books are found
                document.getElementById('bookCatalog').innerHTML = '<p>No books found for your search.</p>';
            }

            // Hide loader after processing
            hideLoader();
        }

        function viewDetails(googleId) {
            window.location.href = `book_details.html?googleId=${googleId}`;
        }

        function BorrowBook(googleId) {
            window.location.href = `user_borrow.html?googleId=${googleId}&userid=${userId}`;
        }

        function viewHistory() {
            window.location.href = `user_borrow.html`; // Redirect to user borrow history
        }

        let searchTimeout;

        function debouncedSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(searchBooks, 300);
        }

        document.getElementById('homeButton').addEventListener('click', () => {
            window.location.href = `index_userlogined.html`;
        });

        window.onload = loadBooks; // Load books when the page is loaded
    </script>
</body>

</html>
