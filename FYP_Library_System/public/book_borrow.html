<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowed Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(to right, #1565c0, #1e88e5);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .borrowed-books {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .book-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .book-title {
            font-weight: bold;
            margin: 5px 0;
        }

        .return-date {
            color: #777;
            font-size: 0.9em;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Borrowed Books</h1>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Authors</th>
                    <th>Return Date</th>
                </tr>
            </thead>
            <tbody id="borrowedBooksList">
                <!-- Borrowed books will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        window.onload = async () => {
            const params = new URLSearchParams(window.location.search);
            const googleId = params.get('googleId');

            if (googleId) {
                await borrowBook(googleId); // Borrow the book and store in MongoDB
            }

            await fetchBorrowedBooks(); // Fetch and display the borrowed books
        };

        async function borrowBook(googleId) {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                alert('You need to log in first.');
                return;
            }

            const returnDate = new Date();
            returnDate.setMonth(returnDate.getMonth() + 1); // Set return date to one month later

            try {
                await fetch('/borrow', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ googleId, returnDate: returnDate.toISOString() })
                });
            } catch (error) {
                console.error('Error borrowing book:', error);
                alert('An error occurred while borrowing the book.');
            }
        }

        async function fetchBorrowedBooks() {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                alert('You need to log in first.');
                return;
            }

            try {
                const response = await fetch('/userBorrows', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch borrowed books');
                }

                const borrowedBooks = await response.json();
                const borrowedBooksList = document.getElementById('borrowedBooksList');

                borrowedBooks.forEach(book => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${book.title}</td>
                        <td>${book.authors.join(', ')}</td>
                        <td>${new Date(book.returnDate).toLocaleDateString()}</td>
                    `;
                    borrowedBooksList.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching borrowed books:', error);
                alert('Failed to load borrowed books.');
            }
        }
    </script>
</body>
</html>
