<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Remove default margin */
            background-image: url('lib-background.jpg'); /* Background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the background image */
            position: relative; /* Position relative for the backdrop */
            overflow: hidden; /* Prevent scrolling */
        }

        /* Blurred background overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent white overlay */
            backdrop-filter: blur(5px); /* Apply blur effect */
            z-index: 1; /* Send it behind the content */
        }

        .login-container {
            background: #ffffff; /* White background for the form */
            padding: 40px; /* More padding for spaciousness */
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); /* Softer shadow for a floating effect */
            width: 350px; /* Slightly wider for comfort */ 
            position: relative; /* Position relative to overlay */
            z-index: 2; /* Bring it above the blurred background */
        }

        h2 {
            text-align: center; /* Centered heading */
            margin-bottom: 25px; /* Space below the heading */
            color: #444; /* Dark gray for a softer contrast */
            font-size: 24px; /* Larger font size for emphasis */
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 15px; /* Increased padding for comfort */
            margin: 12px 0;
            border: 2px solid #d1d1d1; /* Slightly thicker border */
            border-radius: 8px; /* Rounded edges */
            font-size: 18px; /* Larger font size for readability */
            transition: border-color 0.3s; /* Transition for border color */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #6c757d; /* Darker border on focus */
            outline: none; /* Remove default outline */
        }   

        input[type="submit"], .google-login-button {
            background-color: #28a745; /* Green color for the button */
            color: white;
            border: none;
            padding: 15px; /* Increased padding */
            cursor: pointer;
            border-radius: 8px; /* Rounded button */
            font-size: 18px; /* Larger font size */
            transition: background-color 0.3s ease; /* Smooth transition */
            width: 100%; /* Full width button */
            margin-top: 10px; /* Space above the button */
        }

        input[type="submit"]:hover, .google-login-button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Google Login Button Styles */
        .google-login-button {
            background-color: #4285F4; /* Google blue */
            margin-top: 15px; /* Space above the button */
            display: flex; /* Align items in the button */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

        .google-login-button img {
            width: 20px; /* Icon size */
            margin-right: 10px; /* Space between icon and text */
        }

        /* Return button styles */
        .return-button {
            background-color: #007bff; /* Blue color for the button */
            color: white;
            border: none;
            padding: 10px; /* Padding for the button */
            cursor: pointer;
            border-radius: 8px; /* Rounded button */
            font-size: 16px; /* Font size */
            transition: background-color 0.3s ease; /* Smooth transition */
            width: 100%; /* Full width button */
            margin-top: 15px; /* Space above the button */
            z-index: 2; /* Ensure it is above the overlay */
            position: relative; /* Position relative to ensure visibility */
        }

        .return-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Library Login</h2>
        <form onsubmit="return handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <button class="google-login-button" id="google-login">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo"/>
            Login with Google
        </button>
        <button class="return-button" onclick="window.location.href='index.html'">Return to Home</button>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            const role = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value;

            // Redirect based on role
            if (role === 'admin') {
                window.location.href = 'admin.html'; // Admin page
            } else if (role === 'user') {
                window.location.href = 'user.html'; // User page
            } else if (role === 'librarian') {
                window.location.href = 'librarian.html'; // Librarian page
            } else {
                alert('Invalid role.');
            }
        }

        // Google Login function
        document.getElementById('google-login').addEventListener('click', () => {
            window.location.href = 'http://localhost:9875/auth/google'; // Redirect to Google Auth
        });
    </script>
</body>
</html>
